<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Learning Zone ‚Äî Sunshine Institute</title>
  <style>
    :root{
      --primary:#0d1b4c;
      --secondary:#f8bbd0;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:12px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== HEADER ===== */
    header{
      background:var(--primary);
      color:#fff;
      padding:10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      position:sticky;
      top:0;
      z-index:1000;
      flex-wrap:wrap;
      gap:10px;
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-row img{height:38px;}
    .home-btn, .back-btn, .logout-btn{
      background:var(--secondary);
      color:var(--primary);
      border:none;
      padding:6px 12px;
      font-size:14px;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    .home-btn:hover, .back-btn:hover, .logout-btn:hover{
      background:var(--accent);
      color:#fff;
    }

    .title-tagline{
      flex:1;
      text-align:center;
    }
    .title-tagline span{
      display:block;
      font-weight:600;
      font-size:18px;
    }
    .title-tagline .tagline{
      font-size:13px;
      color:var(--secondary);
      margin-top:2px;
    }

    .nav-controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .welcome{font-size:14px;font-weight:500;}

    /* ===== MAIN CONTENT ===== */
    main{max-width:1000px;margin:24px auto;padding:0 16px;flex:1}
    h2{font-size:22px;margin:0 0 18px;color:var(--accent);text-align:center}

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
    }
    .module-btn {
      background: var(--bg);
      border: 2px solid var(--primary);
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }
    .module-btn:hover {
      background: var(--accent);
      color: white;
    }

    /* ===== FOOTER ===== */
    footer{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:10px;
      font-size:13px;
      margin-top:auto;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 600px) {
      header{
        flex-direction: column;
        align-items: center;
        text-align:center;
      }
      .logo-row{
        justify-content:center;
      }
      .title-tagline span{
        font-size:16px;
      }
      .title-tagline .tagline{
        font-size:12px;
      }
      .nav-controls{
        justify-content:center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-row">
    <img src="https://raw.githubusercontent.com/sunshinebayana/portal/main/logo-192.png" alt="Logo">
    <button class="home-btn" onclick="goHome()">üè† Home</button>
  </div>
  <div class="title-tagline">
    <span>Sunshine Computer Training & STENO Classes, Bayana</span>
    <div class="tagline">Master Typing, Steno & Computer Skills üöÄ</div>
  </div>
  <div class="nav-controls">
    <span class="welcome" id="username"></span>
    <button class="back-btn" onclick="goBack()">‚¨Ö Back</button>
    <button class="logout-btn" onclick="logoutUser()">üö™ Logout</button>
  </div>
</header>

<main>
  <h2>Digital Learning Zone Topics</h2>
  <div class="btn-grid" id="topicList"></div>
</main>

<footer>
  &copy; 2025 Sunshine Institute ¬∑ Digital Learning Zone
</footer>
<script src="protect.js"></script>
<script>
  // ‚úÖ Login Check
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  if (isLoggedIn !== "true") location.replace("login.html");

  const userData = JSON.parse(localStorage.getItem("userData"));
  const username = userData?.username || "guest";
  const fullname = userData?.fullname || "";

  if (fullname) document.getElementById("username").textContent = `Welcome, ${fullname}!`;

  const topics = [
    { title: "1. Introduction to Computer", code: "T21" },
    { title: "2. Computer System", code: "T22" },
    { title: "3. Exploring Your Computer", code: "T23" },
    { title: "4. Introduction of Internet", code: "T24" },
    { title: "5. Financial Literacy & Digital Payment Applications", code: "T25" },
    { title: "6. Internet Applications", code: "T26" },
    { title: "7. Working with Mobile Devices/Smartphone", code: "T27" },
    { title: "8. Microsoft Word", code: "T28" },
    { title: "9. Microsoft Excel", code: "T29" },
    { title: "10. MS PowerPoint", code: "T30" },
    { title: "11. Cyber Security & Awareness", code: "T31" },
    { title: "12. Other Office Tools", code: "T32" },
    { title: "13. Useful Application of IT", code: "T33" },
    { title: "14. Exploring Common Citizen Centric Services", code: "T34" },
    { title: "15. Major eGovernance Services and Schemes for Citizens of Raj.", code: "T35" }
  ];

  const topicList = document.getElementById("topicList");
  topics.forEach(topic => {
    const btn = document.createElement("button");
    btn.className = "module-btn";
    btn.textContent = `${topic.title} üîπ${topic.code}`;
    btn.onclick = () => startRscitTest(topic.code, `Loading ${topic.code}...`, "Dlearn", username, fullname);
    topicList.appendChild(btn);
  });

  function goHome(){ location.href="dashboard.html"; }
  function goBack(){ location.href="rs-cit-module.html"; }

  function startRscitTest(testCode, loadingMessage, mode, username, fullname){
    localStorage.setItem("test_code", testCode);
    localStorage.setItem("test_username", username);
    localStorage.setItem("test_fullname", fullname);
    location.href = "digital-exam-screen.html";
  }

   // ‚úÖ Logout User
    function logoutUser() {
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.username) {
      const logoutUrl = `${BASE_URL}?action=logout&username=${encodeURIComponent(userData.username)}`;
      fetch(logoutUrl).catch(err => console.error("Logout error:", err));
    }
    localStorage.clear();
    location.replace("login.html");
  }
</script>
</body>
</html>
