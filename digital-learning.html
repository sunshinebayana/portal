<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Learning Zone â€” Sunshine Institute</title>
  <style>
    :root{
      --primary:#ffffff;
      --accent:#ff4081;
      --bg-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --btn-bg: rgba(255, 255, 255, 0.15);
      --btn-border: rgba(255, 255, 255, 0.4);
      --radius:16px;
      --shadow:0 8px 20px rgba(0,0,0,0.15);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background: var(--bg-gradient);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== MAIN CONTENT ===== */
    main{
      max-width:1000px;
      margin:32px auto;
      padding:0 16px;
      flex:1;
    }
    h2{
      font-size:26px;
      margin:0 0 24px;
      color:#fff;
      text-align:center;
      text-shadow:0 2px 6px rgba(0,0,0,0.3);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }
    .module-btn {
      background: var(--btn-bg);
      border: 1.5px solid var(--btn-border);
      padding: 14px 16px;
      font-size: 15px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: space-between; /* Title left, Code right */
      align-items: center;
      color:#fff;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .module-btn:hover {
      background: rgba(255,255,255,0.25);
      color: #fff;
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }
    .module-btn .title {
      flex: 1;
      text-align: left;
    }
    .module-btn .code {
      margin-left: 12px;
      white-space: nowrap;
      font-size: 13px;
      opacity: 0.9;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 600px) {
      h2{font-size:20px;}
      .module-btn{font-size:13px;padding:12px;}
    }
  </style>
</head>
<body>

<header id="header"></header>

<main>
  <h2>ðŸŒŸ Digital Learning Zone Topics ðŸŒŸ</h2>
  <div class="btn-grid" id="topicList"></div>
</main>

<footer id="footer"></footer>

<script src="protect.js"></script>
<script>
  // âœ… Login Check
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  if (isLoggedIn !== "true") location.replace("login.html");

  const userData = JSON.parse(localStorage.getItem("userData"));
  const username = userData?.username || "guest";
  const fullname = userData?.fullname || "";

  const topics = [
    { title: "1. Introduction to Computer", code: "T21" },
    { title: "2. Computer System", code: "T22" },
    { title: "3. Exploring Your Computer", code: "T23" },
    { title: "4. Introduction of Internet", code: "T24" },
    { title: "5. Financial Literacy & Digital Payment Applications", code: "T25" },
    { title: "6. Internet Applications", code: "T26" },
    { title: "7. Working with Mobile Devices/Smartphone", code: "T27" },
    { title: "8. Microsoft Word", code: "T28" },
    { title: "9. Microsoft Excel", code: "T29" },
    { title: "10. MS PowerPoint", code: "T30" },
    { title: "11. Cyber Security & Awareness", code: "T31" },
    { title: "12. Other Office Tools", code: "T32" },
    { title: "13. Useful Application of IT", code: "T33" },
    { title: "14. Exploring Common Citizen Centric Services", code: "T34" },
    { title: "15. Major eGovernance Services and Schemes for Citizens of Raj.", code: "T35" }
  ];

  const topicList = document.getElementById("topicList");
  topics.forEach(topic => {
    const btn = document.createElement("button");
    btn.className = "module-btn";
    btn.innerHTML = `<span class="title">${topic.title}</span><span class="code">ðŸ”¹${topic.code}</span>`;
    btn.onclick = () => startRscitTest(topic.code, `Loading ${topic.code}...`, "Dlearn", username, fullname);
    topicList.appendChild(btn);
  });

  function goBack(){ location.href="rs-cit-module.html"; }

  function startRscitTest(testCode, loadingMessage, mode, username, fullname){
    localStorage.setItem("test_code", testCode);
    localStorage.setItem("test_username", username);
    localStorage.setItem("test_fullname", fullname);
    location.href = "digital-exam-screen.html";
  }
</script>
<script src="header-footer.js"></script>
</body>
</html>
