<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RS-CIT Test Screen</title>
  <style>
    :root {
      --primary: #e91e63;
      --primary-dark: #c2185b;
      --accent: #f8bbd0;
      --user-msg: #fff8e1;
      --bot-msg: #fff;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      max-width: 560px;
      margin: 30px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      position: relative;
      border: 2px solid var(--primary);
      overflow: hidden;
    }
    .close-btn {
      position: absolute;
      top: -14px;
      right: -14px;
      background: #fff;
      color: var(--primary);
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      line-height: 32px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      transition: .2s;
    }
    .close-btn:hover {
      background: #f5f5f5;
      color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    /* Chat Window */
    #chatWindow {
      display: flex;
      flex-direction: column;
      height: 520px;
    }
    #chatBody {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }
    .chat-message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 85%;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 1px 3px rgba(0,0,0,.08);
      animation: fadeIn .3s ease-in;
    }
    .user-msg {
      background: var(--user-msg);
      color: #333;
      margin-right: auto;  /* left align */
      border-left: 4px solid var(--primary);
    }
    .bot-msg {
      background: var(--bot-msg);
      margin-left: auto;   /* right align */
      border-right: 4px solid #ccc;
    }
    .bot-msg.correct {
      color: #2e7d32;  /* green */
      border-right: 4px solid #2e7d32;
    }
    .bot-msg.wrong {
      color: #c62828;  /* red */
      border-right: 4px solid #c62828;
    }
    .question {
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0 6px;
      background: #fce4ec;
      padding: 10px;
      border-radius: 6px;
    }

    /* Options fixed at bottom */
    #optionsArea {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      background: #fff;
    }
    #optionsArea button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      transition: all .2s;
    }
    #optionsArea button:hover {
      background: var(--primary-dark);
    }

    .loading {
      text-align: center;
      font-size: 16px;
      padding: 40px;
      color: var(--primary);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(5px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
<header><span id="examNameLabel" class="exam-name"></span></header>
<div class="container">
  <button class="close-btn" onclick="closeTest()">‚úñ</button>
  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
</div>

<script>
const code=localStorage.getItem("test_code")||"",
      username=(localStorage.getItem("test_username")||"").trim(),
      fullname=localStorage.getItem("test_fullname")||"";

const backendUrl="https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

/* ---------------- ChatBot ---------------- */
const ChatBot = (() => {
  let questions = [], currentIndex = 0, score = 0, attempted = 0, correct = 0;

  function loadChatWindow() {
    questions = (window.loadedQuestions || []).sort(() => 0.5 - Math.random()).slice(0, 35);
    currentIndex = 0; score = 0; attempted = 0; correct = 0;
    renderChatWindow();

    showBotMessage(`üôè Radhe Radhe, ${fullname}!<br>ü§ñ Welcome to <b>Sunshine Bot</b> üå∏<br> Practice karo aur RS-CIT ‡§™‡§∞‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡•Ä ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§ï‡§∞‡•ã! üòâ`);
    setTimeout(loadQuestion,1500);
  }

  function renderChatWindow() {
    document.getElementById("quizArea").innerHTML = `
      <div id="chatWindow">
        <div id="chatBody"></div>
        <div id="optionsArea"></div>
      </div>`;
  }

  function showUserMessage(msg) {
    const div=document.createElement("div");
    div.className="chat-message user-msg";
    div.innerHTML=msg;
    document.getElementById("chatBody").appendChild(div);
    scrollDown();
  }

  function showBotMessage(msg,type="") {
    const div=document.createElement("div");
    div.className="chat-message bot-msg" + (type==="correct"?" correct": type==="wrong"?" wrong":"");
    div.innerHTML=msg;
    document.getElementById("chatBody").appendChild(div);
    scrollDown();
  }

  function scrollDown(){
    const chat=document.getElementById("chatBody");
    chat.scrollTop=chat.scrollHeight;
  }

  function loadQuestion() {
    if (currentIndex >= questions.length) { showSummary(); return; }
    const q = questions[currentIndex];
    let html = `<div class="question"><b>Q${currentIndex+1}:</b> ${q.question}</div>`;
    const box=document.createElement("div");
    box.innerHTML=html;
    document.getElementById("chatBody").appendChild(box);

    // Render options bottom
    let opts = "";
    q.options.forEach((opt,i)=>{
      opts += `<button onclick="ChatBot.chooseAnswer('${String.fromCharCode(65+i)}')">${String.fromCharCode(65+i)}. ${opt}</button>`;
    });
    document.getElementById("optionsArea").innerHTML = opts;

    scrollDown();
  }

  function chooseAnswer(option){
    const q = questions[currentIndex];
    const correctOption = (q.answer||"").trim().toUpperCase();
    const correctText = q.options[correctOption.charCodeAt(0)-65] || "";
    const selectedText = q.options[option.charCodeAt(0)-65] || "";

    attempted++;
    showUserMessage(`üë§ ${fullname}: ${option}. ${selectedText}`);

    if(option===correctOption){
      score+=2; correct++;
      showBotMessage(`‚úÖ ‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨! (+2 Marks) | Total: ${score}`,"correct");
    } else {
      showBotMessage(`‚ùå ‡§ó‡§≤‡§§ ‡§ú‡§µ‡§æ‡§¨. | Total: ${score}`,"wrong");
      showBotMessage(`‚úî ‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨: ${correctOption}. ${correctText}`,"correct");
    }

    currentIndex++;
    document.getElementById("optionsArea").innerHTML = "";
    setTimeout(loadQuestion,2000);
  }

  function showSummary(){
    showBotMessage(`üìä Practice Complete, ${fullname}!`);
    showBotMessage(`‚úî Attempted: ${attempted}<br>‚úî Correct: ${correct}<br>‚úî Marks: ${score}`);
    document.getElementById("optionsArea").innerHTML="";
  }

  return { loadChatWindow, chooseAnswer };
})();

/* ---------------- Backend Init ---------------- */
function initTest(){
  if(!username){
    document.getElementById("quizArea").innerHTML=`<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
    return;
  }
  fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
  .then(r=>r.json()).then(d=>{
    if(!d.success){ document.getElementById("quizArea").innerHTML=`<h3 style="color:red;">‚ö† ${d.message||"Error starting test."}</h3>`; return; }
    if((d.paymentStatus||"").toLowerCase()!=="confirm"){ document.getElementById("quizArea").innerHTML=`<h3 style="color:red;">üí∞ Your Payment is Pending.</h3>`; return; }

    window.loadedQuestions = d.questions || [];
    document.getElementById("quizArea").innerHTML = `
      <div style="text-align:center; padding:30px;">
        <h2 style="color:var(--primary);">üå∏ Welcome to Sunshine Skill Bot!</h2>
        <p>35 Random Questions | ‡§π‡§∞ ‡§¨‡§æ‡§∞ ‡§®‡§Ø‡§æ challenge!</p>
        <button onclick="ChatBot.loadChatWindow()" style="padding:12px 24px; background:var(--primary); color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer;">üöÄ Start Practice</button>
      </div>`;
  }).catch(e=>{
    console.error("Error:",e);
    document.getElementById("quizArea").innerHTML=`<h3 style="color:red;">‚ö† Error loading test.</h3>`;
  })
}

/* ---------------- Close Test ---------------- */
function closeTest(){
  const stored = localStorage.getItem('test_selection_url');
  if (stored) { window.location.href = stored; return; }
  if (document.referrer && document.referrer !== location.href) { window.history.back(); return; }
  window.location.href = "/";
}

initTest();
</script>
</body>
</html>
