<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-wrapper span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    button {
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background: #007BFF;
      color: white;
    }

    .alt-btn {
      background: #6c757d;
      color: white;
    }

    .message {
      text-align: center;
      font-size: 16px;
      color: #dc3545;
    }

    .success {
      color: green;
    }

    #signupForm {
      display: none;
    }

    .terms {
      margin-top: 15px;
      display: flex;
      align-items: center;
      font-size: 15px;
    }

    .terms input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }

    .terms a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="loginMessage" class="message" style="display: none;"></div>

  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <form onsubmit="loginSubmit(event)">
      <input type="text" id="loginUsername" placeholder="Username / Mobile" required>
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <span onclick="toggleLoginPassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Login</button>
      <button type="button" class="alt-btn" onclick="showSignup()">Signup</button>
    </form>
  </div>

  <!-- Signup Form -->
  <div id="signupForm">
    <h2>Signup</h2>
    <form onsubmit="signupSubmit(event)">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="city" placeholder="City" required>
      <select id="course" required>
        <option value="" disabled selected hidden>üìò Select Course</option>
        <option>Typing</option>
        <option>Steno</option>
        <option>RS-CIT</option>
        <option>Tally</option>
        <option>All</option>
      </select>
      <input type="text" id="signupUsername" placeholder="Mobile" required>

      <div class="password-wrapper">
        <input type="password" id="signupPassword" placeholder="Password" required oninput="validatePasswordStrength(this.value)">
        <span onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
      </div>

     <!-- Terms & Conditions - Single Line Display -->
<div style="margin-top: 15px; display: flex; align-items: center; font-size: 15px; flex-wrap: nowrap;">
  <input type="checkbox" id="agreeTerms" style="transform: scale(1.2); margin-right: 8px;">
  <label for="agreeTerms" style="white-space: nowrap;">
    I have read and agree to&nbsp;
    <a href="#" style="color: blue; text-decoration: underline;">Terms</a>
  </label>
</div>


      <div id="signupMessage" class="message"></div>

      <button type="submit" id="signupBtn">Register</button>
      <button type="button" class="alt-btn" onclick="showLogin()">Back to Login</button>
    </form>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function toggleLoginPassword() {
      const pass = document.getElementById("loginPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function togglePassword() {
      const pass = document.getElementById("signupPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function toggleConfirmPassword() {
      const pass = document.getElementById("confirmPassword");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    //---------------------------------------------
function loginSubmit(e, forceLogin = false) {
  e.preventDefault();

  const username = document.getElementById("loginUsername").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const msgBox = document.getElementById("loginMessage");

  // Reset message box
  msgBox.style.display = "block";
  msgBox.classList.remove("success");
  msgBox.innerHTML = ""; // HTML allow karenge force login button ke liye

  // Empty field check
  if (!username || !password) {
    msgBox.innerText = "‚ùå Username or password missing!";
    return;
  }

  msgBox.innerText = "üîÑ Checking credentials...";

  // ‚úÖ Google Apps Script URL with optional forceLogin flag
  const loginUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&forceLogin=${forceLogin}`;

  fetch(loginUrl)
    .then(res => res.json())
    .then(data => {
      console.log("üîç Login Response:", data); // Debug log

      if (data.success) {
        msgBox.innerText = data.message;
        msgBox.classList.add("success");

        // ‚úÖ Save complete user data (for dashboard)
        if (data.userData) {
          localStorage.setItem("userData", JSON.stringify(data.userData));
        }

        // ‚úÖ Save login flag
        localStorage.setItem("isLoggedIn", "true");

        // Redirect to dashboard
        setTimeout(() => {
          location.replace("dashboard.html");
        }, 800);

      } else {
        // Agar server se "already logged in" type ka message aaya
        if (data.alreadyLoggedIn) {
          msgBox.innerHTML = `
            ‚ö†Ô∏è ${data.message}<br><br>
            <button id="forceLoginBtn" style="background:red;color:white;padding:6px 12px;border:none;border-radius:5px;cursor:pointer;">
              Force Login
            </button>
          `;
          document.getElementById("forceLoginBtn").addEventListener("click", () => {
            loginSubmit(e, true); // Force login call
          });
        } else {
          msgBox.innerText = data.message || "‚ùå Invalid username or password.";
          msgBox.classList.remove("success");
        }
      }
    })
    .catch(err => {
      console.error("‚ùå Login error:", err);
      msgBox.innerText = "‚ö†Ô∏è Server error. Try again later.";
    });
}

//---------------------------------------------------------------------------------------
      function signupSubmit(e) {
      e.preventDefault();

      const btn = document.getElementById("signupBtn");
      const msgBox = document.getElementById("signupMessage");
      msgBox.innerText = "";
      msgBox.classList.remove("success");

      btn.disabled = true;
      btn.innerText = "Registering...";

      const fullName = document.getElementById("fullName").value.trim();
      const city = document.getElementById("city").value.trim();
      const course = document.getElementById("course").value;
      const mobile = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const agree = document.getElementById("agreeTerms").checked;

      if (!agree) {
        msgBox.innerText = "‚ùå You must agree to the Terms before registering.";
        btn.disabled = false;
        btn.innerText = "Register";
        return;
      }

      if (password !== confirmPassword) {
        msgBox.innerText = "‚ùå Passwords do not match!";
        btn.disabled = false;
        btn.innerText = "Register";
        return;
      }

      const usernameRegex = /^\d{10}$/;
      if (!usernameRegex.test(mobile)) {
        msgBox.innerText = "‚ùå Please enter a valid 10-digit mobile number.";
        btn.disabled = false;
        btn.innerText = "Register";
        return;
      }

      if (/\s/.test(mobile)) {
        msgBox.innerText = "‚ùå Mobile number should not contain spaces.";
        btn.disabled = false;
        btn.innerText = "Register";
        return;
      }

      const allSameDigit = /^(\d)\1{9}$/;
      if (allSameDigit.test(mobile)) {
        msgBox.innerText = "‚ùå Mobile number cannot have all digits same.";
        btn.disabled = false;
        btn.innerText = "Register";
        return;
      }

      const formData = new FormData();
      formData.append("fullName", fullName);
      formData.append("city", city);
      formData.append("course", course);
      formData.append("mobile", mobile);
      formData.append("username", mobile);
      formData.append("password", password);

      fetch("https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec", {
        method: "POST",
        body: formData
      })
      .then(async res => {
        const text = await res.text();
        if (text.includes("‚úÖ")) {
          msgBox.innerText = text;
          msgBox.classList.add("success");

          setTimeout(() => {
            showLogin();
            document.querySelector("#signupForm form").reset();
            msgBox.innerText = "";
            msgBox.classList.remove("success");
          }, 2000);
        } else {
          msgBox.innerText = text;
        }
      })
      .catch(err => {
        console.error("Signup error:", err);
        msgBox.innerText = "‚ö†Ô∏è Something went wrong! Check console for error.";
      })
      .finally(() => {
        btn.disabled = false;
        btn.innerText = "Register";
      });
    }

    window.onload = showLogin;
  </script>
</body>
