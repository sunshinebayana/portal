<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
</head>
<body>
  <h2>Login Form</h2>
  <input type="text" id="nameInput" placeholder="Enter Name">
  <button onclick="submitForm()">Submit</button>

  <p id="responseMsg"></p>

  <script>
    async function submitForm() {
      const name = document.getElementById("nameInput").value;

      const formData = new FormData();
      formData.append("name", name);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        document.getElementById("responseMsg").innerText = result;
      } catch (error) {
        document.getElementById("responseMsg").innerText = "⚠️ Something went wrong!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
