<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
</head>
<body>
  <h2>Send Name to Google Sheet</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="submitForm()">Submit</button>

  <p id="response"></p>

  <script>
    function submitForm() {
      const name = document.getElementById('nameInput').value;
      const responsePara = document.getElementById('response');

      if (!name) {
        responsePara.textContent = "⚠️ Please enter your name.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec", {
        method: "POST",
        body: JSON.stringify({ name }),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then(response => response.text())
      .then(data => {
        responsePara.textContent = data;
      })
      .catch(error => {
        responsePara.textContent = "❌ Something went wrong!";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
