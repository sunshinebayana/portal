<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🧪 RS-CIT Internal Tests — Sunshine Institute</title>
  <style>
    :root{
      --primary:#0d1b4c;
      --secondary:#f8bbd0;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:12px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== HEADER ===== */
    header{
      background:var(--primary);
      color:#fff;
      padding:10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      position:sticky;
      top:0;
      z-index:1000;
      flex-wrap:wrap;
      gap:10px;
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-row img{height:38px;}
    .home-btn{
      background:var(--secondary);
      color:var(--primary);
      border:none;
      padding:6px 12px;
      font-size:14px;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    .home-btn:hover{background:var(--accent);color:#fff;}

    .title-tagline{
      flex:1;
      text-align:center;
    }
    .title-tagline span{
      display:block;
      font-weight:600;
      font-size:18px;
    }
    .title-tagline .tagline{
      font-size:13px;
      color:var(--secondary);
      margin-top:2px;
    }

    .nav-controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      background:var(--secondary);
      color:var(--primary);
      border:none;
      padding:6px 12px;
      font-size:13px;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:var(--accent);color:#fff;}
    .welcome{font-size:14px;font-weight:500;}

    /* ===== MAIN CONTENT ===== */
    main{max-width:1000px;margin:24px auto;padding:0 16px;flex:1}
    h2{font-size:22px;margin:0 0 18px;color:var(--accent);text-align:center}

    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .mode-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    .mode-toggle button.active-mode {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .feature-btn {
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 18px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }

    /* ===== FOOTER ===== */
    footer{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:10px;
      font-size:13px;
      margin-top:auto;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 600px) {
      header{
        flex-direction: column;
        align-items: center;
        text-align:center;
      }
      .logo-row{
        justify-content:center;
      }
      .title-tagline span{
        font-size:16px;
      }
      .title-tagline .tagline{
        font-size:12px;
      }
      .nav-controls{
        justify-content:center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-row">
      <img src="https://raw.githubusercontent.com/sunshinebayana/portal/main/logo-192.png" alt="Logo">
      <button class="home-btn" onclick="goHome()">🏠 Home</button>
    </div>
    <div class="title-tagline">
      <span>Sunshine Computer Training & STENO Classes, Bayana</span>
      <div class="tagline">Master Typing, Steno & Computer Skills 🚀</div>
    </div>
    <div class="nav-controls">
      <span class="welcome" id="welcomeMsg">Welcome, User!</span>
      <button class="btn" onclick="goBack()">⬅ Back</button>
      <button class="btn" onclick="logoutUser()">🚪 Logout</button>
    </div>
  </header>

  <main>
    <h2>Select an Internal Test</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')">📝 Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')">🧪 Exam Mode</button>
    </div>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T21')">1. Introduction to Computer <span>🔹T21</span></button>
      <button class="feature-btn" onclick="startTest('T22')">2. Computer System <span>🔹T22</span></button>
      <button class="feature-btn" onclick="startTest('T23')">3. Exploring Your Computer <span>🔹T23</span></button>
      <button class="feature-btn" onclick="startTest('T24')">4. Introduction of Internet <span>🔹T24</span></button>
      <button class="feature-btn" onclick="startTest('T25')">5. Financial Literacy & Digital Payment Applications <span>🔹T25</span></button>
      <button class="feature-btn" onclick="startTest('T26')">6. Internet Applications <span>🔹T26</span></button>
      <button class="feature-btn" onclick="startTest('T27')">7. Working with Mobile Devices/Smartphone <span>🔹T27</span></button>
      <button class="feature-btn" onclick="startTest('T28')">8. Microsoft Word <span>🔹T28</span></button>
      <button class="feature-btn" onclick="startTest('T29')">9. Microsoft Excel <span>🔹T29</span></button>
      <button class="feature-btn" onclick="startTest('T30')">10. MS PowerPoint <span>🔹T30</span></button>
      <button class="feature-btn" onclick="startTest('T31')">11. Cyber Security & Awareness <span>🔹T31</span></button>
      <button class="feature-btn" onclick="startTest('T32')">12. Other Office Tools <span>🔹T32</span></button>
      <button class="feature-btn" onclick="startTest('T33')">13. Useful Application of IT <span>🔹T33</span></button>
      <button class="feature-btn" onclick="startTest('T34')">14. Exploring Common Citizen Centric Services <span>🔹T34</span></button>
      <button class="feature-btn" onclick="startTest('T35')">15. Major eGovernance Services and Schemes for Citizens of Raj. <span>🔹T35</span></button>
    </div>
  </main>

  <footer>
    &copy; 2025 Sunshine Institute · RS-CIT Internal Tests
  </footer>

  <script>
    let selectedMode = "practice";

    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.toggle("active-mode", mode === "practice");
      document.getElementById("examModeBtn").classList.toggle("active-mode", mode === "exam");
    }

    function goHome(){ location.href="dashboard.html"; }
    function goBack(){ location.href="rs-cit-module.html"; }

    function startTest(code) {
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);
      location.href = "exam-modes-screen.html";
    }

    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>
</body>
</html>
