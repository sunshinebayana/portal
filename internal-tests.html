<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ§ª RS-CIT Internal Tests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .welcome-msg {
      font-size: 15px;
      font-weight: 500;
      color: #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background: #ef5350;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d32f2f;
    }
    .back-btn {
      background: #43a047;
    }
    .back-btn:hover {
      background: #2e7d32;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .mode-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    .mode-toggle button.active-mode {
      background: #1976d2;
      color: white;
      font-weight: bold;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .feature-btn {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
      padding: 20px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        margin-top: 8px;
      }
      .welcome-msg {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>ğŸ§ª RS-CIT Internal Tests</div>
    <div class="header-right">
      <span class="welcome-msg" id="welcomeMsg">Welcome, User!</span>
      <button class="btn back-btn" onclick="goBack()">â¬… Back</button>
      <button class="btn" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Select an Internal Test</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')">ğŸ“ Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')">ğŸ§ª Exam Mode</button>
    </div>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T21')">1. Introduction to Computer <span>ğŸ”¹T21</span></button>
      <button class="feature-btn" onclick="startTest('T22')">2. Computer System <span>ğŸ”¹T22</span></button>
      <button class="feature-btn" onclick="startTest('T23')">3. Exploring Your Computer <span>ğŸ”¹T23</span></button>
      <button class="feature-btn" onclick="startTest('T24')">4. Introduction of Internet <span>ğŸ”¹T24</span></button>
      <button class="feature-btn" onclick="startTest('T25')">5. Financial Literacy & Digital Payment Applications <span>ğŸ”¹T25</span></button>
      <button class="feature-btn" onclick="startTest('T26')">6. Internet Applications <span>ğŸ”¹T26</span></button>
      <button class="feature-btn" onclick="startTest('T27')">7. Working with Mobile Devices/Smartphone <span>ğŸ”¹T27</span></button>
      <button class="feature-btn" onclick="startTest('T28')">8. Microsoft Word <span>ğŸ”¹T28</span></button>
      <button class="feature-btn" onclick="startTest('T29')">9. Microsoft Excel <span>ğŸ”¹T29</span></button>
      <button class="feature-btn" onclick="startTest('T30')">10. MS PowerPoint <span>ğŸ”¹T30</span></button>
      <button class="feature-btn" onclick="startTest('T31')">11. Cyber Security & Awareness <span>ğŸ”¹T31</span></button>
      <button class="feature-btn" onclick="startTest('T32')">12. Other Office Tools <span>ğŸ”¹T32</span></button>
      <button class="feature-btn" onclick="startTest('T33')">13. Useful Application of IT <span>ğŸ”¹T33</span></button>
      <button class="feature-btn" onclick="startTest('T34')">14. Exploring Common Citizen Centric Services <span>ğŸ”¹T34</span></button>
      <button class="feature-btn" onclick="startTest('T35')">15. Major eGovernance Services and Schemes for Citizens of Raj. <span>ğŸ”¹T35</span></button>
    </div>
  </main>

  <script>
    let selectedMode = "practice";

    // âœ… Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // âœ… Set Welcome Message
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    // âœ… Switch Mode
    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.toggle("active-mode", mode === "practice");
      document.getElementById("examModeBtn").classList.toggle("active-mode", mode === "exam");
    }

    // âœ… Back to RS-CIT Module
    function goBack() {
      location.href = "rs-cit-module.html";
    }

    // âœ… Start Test
    function startTest(code) {
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    // âœ… Actual Test Starter (same as Book Chapter Tests)
    function startRscitTest(code, message, mode, username, fullname) {
      // Save data in localStorage for exam-modes-screen.html
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);

      // Redirect to new test screen
      location.href = "exam-modes-screen.html";
    }

    // âœ… Logout User
    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>

</body>
</html>
