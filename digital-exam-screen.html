<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0;}
    header {background: #1976d2; color: #fff; padding: 10px 20px; font-size: 18px; display: flex; flex-direction: column; gap: 5px;}
    .exam-name {font-size: 20px; font-weight: bold; text-transform: uppercase; text-align:center;}
    .container {max-width: 700px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .top-info-row {display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 14px; color: #555; font-weight: bold;}
    .top-info-row .center {flex: 1; text-align: center;}
    .quiz-indicator-row {display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #555; margin-top: 10px; margin-bottom: 10px;}
    .question {font-size: 16px; font-weight: bold; margin-bottom: 10px; text-align: left;}
    .options label {display: block; background: #f1f1f1; padding: 8px; margin: 6px 0; border-radius: 4px; cursor: pointer; text-align: left;}
    .options label.correct {background: #4caf50; color: white;}
    .options label.wrong {background: #f44336; color: white;}
    .button-row {display: flex; justify-content: space-between; margin-top: 10px; flex-wrap:wrap; gap:5px;}
    button {padding: 8px 16px; border: none; border-radius: 4px; background: #1976d2; color: white; font-size: 14px; cursor: pointer;}
    button:disabled {background: #aaa; cursor: not-allowed;}
    button:hover:not(:disabled) {background: #125aa0;}
    .loading {text-align: center; font-size: 16px; padding: 20px; color: #1976d2;}
    .question-nav {display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; justify-content: center;}
    .question-btn {width: 32px; height: 32px; border: 1px solid #1976d2; background: #f1f1f1; color: #1976d2; text-align: center; line-height: 30px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s ease;}
    .question-btn:hover {background: #e0e0e0;}
    .question-btn.attempted {background: #4caf50; color: #fff; border-color: #4caf50;}
    #message {margin: 15px 0;}
  </style>
</head>
<body>
<header>
  <span id="examNameLabel" class="exam-name"></span>
</header>
<div class="container">
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div class="center"><strong>Remaining Time:</strong> <span id="timer"></span></div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span></div>
  </div>
  <div id="message" class="loading">‚è≥ Please wait...</div>
  <div id="quizArea" style="display:none;">
    <div id="learnQNo"></div>
    <div id="learnQText"></div>
    <div class="options">
      <label><input type="radio" name="lOptions" id="lInputA" value="A"><span id="lOptionA"></span></label>
      <label><input type="radio" name="lOptions" id="lInputB" value="B"><span id="lOptionB"></span></label>
      <label><input type="radio" name="lOptions" id="lInputC" value="C"><span id="lOptionC"></span></label>
      <label><input type="radio" name="lOptions" id="lInputD" value="D"><span id="lOptionD"></span></label>
    </div>
    <div class="button-row">
      <button onclick="LearnDigital.prevQuestion()">Previous</button>
      <button onclick="LearnDigital.saveAndNext()">Save & Next</button>
      <button onclick="LearnDigital.showAnswer()">Show Answer</button>
      <button onclick="LearnDigital.speakQuestion()">Speak</button>
      <button onclick="LearnDigital.closeViewer()">Close</button>
    </div>
    <div id="learnIndicators" class="question-nav"></div>
  </div>
</div>

<script>
  // ‚úÖ User details
  const fullname = localStorage.getItem("test_fullname") || "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  const testCode = localStorage.getItem("test_code") || "";
  const currentUser = { username: localStorage.getItem("test_username") || "" };

  // ‚úÖ Timer logic
  let duration = 0;
  let timerInterval;
  function startTimer(minutes) {
    let time = minutes * 60;
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      let m = Math.floor(time / 60);
      let s = time % 60;
      document.getElementById("timer").textContent = `${m}:${s < 10 ? '0':''}${s}`;
      if (time <= 0) {
        clearInterval(timerInterval);
        document.getElementById("message").textContent = "‚è∞ Time Over! Test Finished.";
      }
      time--;
    },1000);
  }

  // ‚úÖ LearnDigital Logic
  const LearnDigital = (() => {
    let questions = [];
    let currentIndex = 0;
    let userAnswers = [];

    function showMessage(msg, isError=false){
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = msg;
      msgDiv.style.color = isError ? 'red' : 'green';
      msgDiv.style.fontSize = '20px';
      msgDiv.style.fontWeight = 'bold';
      msgDiv.style.textAlign = 'center';
    }

    function startTest() {
      showMessage('Loading...');
      google.script.run
        .withSuccessHandler(onTestData)
        .withFailureHandler(e => showMessage('‚ùå Error: ' + e.message, true))
        .startTest(currentUser.username, testCode);
    }

    function onTestData(data) {
      if(data.status === 'payment_pending'){
        showMessage('üõë Payment pending. Please contact admin.', true);
        return;
      }
      if(data.status === 'ok'){
        questions = data.questions;
        userAnswers = new Array(questions.length).fill(null);
        currentIndex = 0;

        document.getElementById('quizArea').style.display = 'block';
        showMessage('');
        duration = data.testDuration || 0;
        document.getElementById("examTimeInTest").textContent = `${duration} mins`;
        startTimer(duration);
        document.getElementById("examNameLabel").textContent = data.examName || "";

        showQuestion(0);
      } else {
        showMessage('‚ùå Invalid access.', true);
      }
    }

    function showQuestion(index){
      if(index<0 || index>=questions.length) return;
      currentIndex = index;
      const q = questions[index];

      document.getElementById('learnQNo').textContent = `Question ${index+1} of ${questions.length}`;
      document.getElementById('learnQText').textContent = q[1];

      ['A','B','C','D'].forEach((opt,i)=>{
        const span = document.getElementById('lOption'+opt);
        const input = document.getElementById('lInput'+opt);
        const label = input?.parentElement;
        if(span) span.textContent = q[i+2];
        if(input) input.checked = (userAnswers[index]===opt);
        if(label) label.classList.remove('correct');
      });

      let indicators='';
      for(let i=0;i<questions.length;i++){
        let cls = (i===index)? 'active' : (userAnswers[i]? 'answered':'');
        indicators += `<button class="${cls}" onclick="LearnDigital.showQuestion(${i})">${i+1}</button>`;
      }
      document.getElementById('learnIndicators').innerHTML = indicators;
    }

    function saveAndNext(){
      const selected = document.querySelector('input[name="lOptions"]:checked');
      if(selected) userAnswers[currentIndex] = selected.value;
      if(currentIndex<questions.length-1) showQuestion(currentIndex+1);
    }

    function prevQuestion(){
      if(currentIndex>0) showQuestion(currentIndex-1);
    }

    function showAnswer(){
      const correct = questions[currentIndex][6];
      const input = document.getElementById('lInput'+correct);
      if(input && input.parentElement) input.parentElement.classList.add('correct');
    }

    function speakQuestion(){
      if(!questions || !questions[currentIndex]) return;
      const question = questions[currentIndex][1];
      const correctOption = questions[currentIndex][6];
      const optionMap = {A:2,B:3,C:4,D:5};
      const answerText = questions[currentIndex][optionMap[correctOption]];
      const finalText = `${question}. ‡§á‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡•à: ${answerText}`;
      const speakNow = (voice)=>{
        const utterance = new SpeechSynthesisUtterance(finalText);
        utterance.lang = 'hi-IN';
        utterance.rate = 0.95;
        utterance.pitch = 1;
        if(voice) utterance.voice = voice;
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
      };
      let voices = speechSynthesis.getVoices();
      if(voices.length===0){
        speechSynthesis.onvoiceschanged=()=>{
          voices=speechSynthesis.getVoices();
          const hindiVoice = voices.find(v=>v.lang.includes('hi')||v.name.toLowerCase().includes('hindi')||v.name.toLowerCase().includes('india'));
          speakNow(hindiVoice);
        };
      }else{
        const hindiVoice = voices.find(v=>v.lang.includes('hi')||v.name.toLowerCase().includes('hindi')||v.name.toLowerCase().includes('india'));
        speakNow(hindiVoice);
      }
    }

    function closeViewer(){
      document.getElementById('quizArea').style.display='none';
      document.getElementById('message').textContent = '';
    }

    return {startTest, showQuestion, saveAndNext, prevQuestion, showAnswer, speakQuestion, closeViewer};
  })();

  LearnDigital.startTest();
</script>
</body>
</html>
