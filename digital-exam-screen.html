<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f3e7ff);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .exam-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(123, 47, 247, 0.2);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: -14px;
      right: -14px;
      background: #fff;
      color: #7b2ff7;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    .close-btn:hover {
      background: #fce4ec;
      color: #f107a3;
      border-color: #f107a3;
    }
    .top-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }
    #timerDisplay {
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 6px;
      color: #7b2ff7;
      font-size: 16px;
    }
    .quiz-indicator-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f3e5f5;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease;
    }
    .options label:hover {
      background: #e1bee7;
    }
    .options label.correct {
      background: #c8e6c9 !important;
      border: 2px solid #2e7d32;
      font-weight: bold;
      color: #2e7d32;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #6a11cb, #b91372);
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #7b2ff7;
    }
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
      justify-content: center;
    }
    .question-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #7b2ff7;
      background: #f3e5f5;
      color: #7b2ff7;
      text-align: center;
      line-height: 30px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .question-btn:hover {
      background: #e1bee7;
    }
    .question-btn.attempted {
      background: #4caf50;
      color: #fff;
      border-color: #4caf50;
    }
  </style>
</head>
<body>
<header>
  <span id="examNameLabel" class="exam-name"></span>
  <div>
    <span style="font-size:22px; font-weight:bold;">Sunshine Computer Training & STENO Classes, Bayana</span><br>
    <span style="font-size:14px; font-style:italic;">Master Typing, Steno & Computer Skills</span>
  </div>
</header>
<div class="container">
  <button class="close-btn" onclick="closeTest()">‚úñ</button>
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div id="timerDisplay">‚è≥ Time Left: --:--</div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span> mins</div>
  </div>
  <div class="quiz-indicator-row">
    <div id="quizIndicator"></div>
    <div id="examNameInTest"></div>
    <div id="modeLabel">Mode: Practice</div>
  </div>
  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
  <div id="questionNav" class="question-nav"></div>
</div>
  <!-- ‚úÖ Protect file include -->
<script src="protect.js"></script>
<script>
  const code = localStorage.getItem("test_code") || "";
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let questions = [];
  let currentQ = 0;
  let testDuration = 0;
  let timerInterval;
  let attempted = [];

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
    renderQuestionNav();
  }

  function renderQuestionNav() {
    const nav = document.getElementById("questionNav");
    nav.innerHTML = "";
    for (let i = 0; i < questions.length; i++) {
      const btn = document.createElement("div");
      btn.textContent = i + 1;
      btn.className = "question-btn";
      if (attempted[i]) btn.classList.add("attempted");
      btn.onclick = () => {
        currentQ = i;
        loadQuestionPracticeMode();
      };
      nav.appendChild(btn);
    }
  }

  function renderNavigationButtons() {
    return `
      <div class="button-row">
        <button onclick="prevQuestion()" ${currentQ === 0 ? 'disabled' : ''}>‚¨Ö Previous</button>
        <button onclick="nextQuestion()" ${currentQ === questions.length - 1 ? 'disabled' : ''}>Next ‚û°</button>
        <button onclick="showAnswer()">üëÅ Show Answer</button>
        <button onclick="closeTest()">‚ùå Close</button>
      </div>
    `;
  }

  function markAttempted() {
    attempted[currentQ] = true;
  }

  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div>`;
    html += `<button onclick="speakQuestion()">üîä Speak Question</button>`;
    html += `<div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label data-idx="${idx}"><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>` + renderNavigationButtons();
    document.getElementById("quizArea").innerHTML = html;
  }

  function showAnswer() {
    const qData = questions[currentQ];
    const correctLetter = (qData.answer || "").trim().toUpperCase();
    const correctIdx = correctLetter.charCodeAt(0) - 65;
    const optionLabels = document.querySelectorAll(".options label");
    optionLabels.forEach((label, idx) => {
      if (idx === correctIdx) {
        label.classList.add("correct");
      }
    });
    markAttempted();
  }

  function saveAndNext() {
    markAttempted();
    showAnswer(); 
    setTimeout(() => {
      if (currentQ < questions.length - 1) {
        currentQ++;
        loadQuestionPracticeMode();
      } else {
        closeTest();
      }
    }, 800); 
  }

  function prevQuestion() {
    if (currentQ > 0) {
      currentQ--;
      loadQuestionPracticeMode();
    }
  }

  function nextQuestion() {
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestionPracticeMode();
    }
  }

  function finishPractice() {
    clearInterval(timerInterval);
    document.getElementById("quizArea").innerHTML =
      `<h3>‚úÖ Practice Completed!</h3><p>Aapne sabhi questions attempt kar liye hain.</p>`;
    document.getElementById("quizIndicator").textContent = "";
    document.getElementById("questionNav").innerHTML = "";
  }

  function closeTest() {
    window.history.back();
  }

  function startTimer(durationMinutes) {
    let timer = durationMinutes * 60;
    function updateTimer() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById("timerDisplay").textContent =
        `‚è≥ Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(timerInterval);
        closeTest();
      }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  // üîä Speak Question function
  function speakQuestion() {
    if (!questions || !questions[currentQ]) return;

    const question = questions[currentQ].question;
    const correctOption = (questions[currentQ].answer || "").trim().toUpperCase();
    const optionMap = { A: 0, B: 1, C: 2, D: 3 };
    const answerText = questions[currentQ].options[optionMap[correctOption]];

    const finalText = `${question}. ‡§á‡§∏ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡•à: ${answerText}`;

    const speakNow = (voice) => {
      const utterance = new SpeechSynthesisUtterance(finalText);
      utterance.lang = 'hi-IN';
      utterance.rate = 0.95;
      utterance.pitch = 1;
      if (voice) utterance.voice = voice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    };

    let voices = speechSynthesis.getVoices();
    if (voices.length === 0) {
      speechSynthesis.onvoiceschanged = () => {
        voices = speechSynthesis.getVoices();
        const hindiVoice = voices.find(v =>
          v.lang.includes('hi') || v.name.toLowerCase().includes('hindi') || v.name.toLowerCase().includes('india')
        );
        speakNow(hindiVoice);
      };
    } else {
      const hindiVoice = voices.find(v =>
        v.lang.includes('hi') || v.name.toLowerCase().includes('hindi') || v.name.toLowerCase().includes('india')
      );
      speakNow(hindiVoice);
    }
  }

   function initTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

     fetch(`${BASE_URL}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        if ((data.paymentStatus || "").toLowerCase() !== "confirm") {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
          return;
        }

        document.getElementById("examNameLabel").textContent = "";
        document.getElementById("examNameInTest").textContent = `Exam Name: ${data.examName || ""}`;
        testDuration = data.testDuration || 0;
        document.getElementById("examTimeInTest").textContent = testDuration;

        questions = data.questions || [];
        attempted = new Array(questions.length).fill(false);
        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        startTimer(testDuration);
        loadQuestionPracticeMode();
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>
</body>
</html>
