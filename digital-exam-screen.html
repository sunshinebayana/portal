<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0;}
    header {background: #1976d2; color: #fff; padding: 10px 20px; font-size: 18px; display: flex; flex-direction: column; gap: 5px;}
    .exam-name {font-size: 20px; font-weight: bold; text-transform: uppercase; text-align:center;}
    .container {max-width: 700px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    .top-info-row {display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 14px; color: #555; font-weight: bold;}
    .top-info-row .center {flex: 1; text-align: center;}
    .quiz-indicator-row {display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #555; margin-top: 10px; margin-bottom: 10px;}
    .question {font-size: 16px; font-weight: bold; margin-bottom: 10px; text-align: left;}
    .options label {display: block; background: #f1f1f1; padding: 8px; margin: 6px 0; border-radius: 4px; cursor: pointer; text-align: left;}
    .options label.correct {background: #4caf50; color: white;}
    .options label.wrong {background: #f44336; color: white;}
    .button-row {display: flex; justify-content: space-between; margin-top: 10px; flex-wrap:wrap; gap:5px;}
    button {padding: 8px 16px; border: none; border-radius: 4px; background: #1976d2; color: white; font-size: 14px; cursor: pointer;}
    button:hover {background: #125aa0;}
    .loading {text-align: center; font-size: 16px; padding: 20px; color: #1976d2;}
    .question-nav {display: flex; flex-wrap: wrap; gap: 5px; margin-top: 15px; justify-content: center;}
    .question-btn {width: 32px; height: 32px; border: 1px solid #1976d2; background: #f1f1f1; color: #1976d2; text-align: center; line-height: 30px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.2s ease;}
    .question-btn:hover {background: #e0e0e0;}
    .question-btn.attempted {background: #4caf50; color: #fff; border-color: #4caf50;}
  </style>
</head>
<body>
<header>
  <span id="examNameLabel" class="exam-name"></span>
</header>
<div class="container">
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div class="center"><strong>Remaining Time:</strong> <span id="timer"></span></div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span></div>
  </div>
  <div class="quiz-indicator-row">
    <div id="quizIndicator"></div>
    <div id="examNameInTest"></div>
  </div>
  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
  <div id="questionNav" class="question-nav"></div>
</div>

<script>
  // ‚úÖ User details from localStorage
  const code = localStorage.getItem("test_code") || "";
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let questions = [];
  let currentQ = 0;
  let attempted = [];
  let duration = 0;
  let timerInterval;

  // ‚úÖ Timer Function
  function startTimer(minutes) {
    let time = minutes * 60; 
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      let m = Math.floor(time / 60);
      let s = time % 60;
      document.getElementById("timer").textContent = `${m}:${s < 10 ? "0" : ""}${s}`;
      if (time <= 0) {
        clearInterval(timerInterval);
        document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚è∞ Time Over! Test Finished.</h3>`;
      }
      time--;
    }, 1000);
  }

  // ‚úÖ Quiz Indicator
  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
    renderQuestionNav();
  }

  // ‚úÖ Question Navigation (buttons)
  function renderQuestionNav() {
    const nav = document.getElementById("questionNav");
    nav.innerHTML = "";
    for (let i = 0; i < questions.length; i++) {
      const btn = document.createElement("div");
      btn.textContent = i + 1;
      btn.className = "question-btn";
      if (attempted[i]) btn.classList.add("attempted");
      btn.onclick = () => {
        currentQ = i;
        loadQuestion();
      };
      nav.appendChild(btn);
    }
  }

  // ‚úÖ Navigation Buttons
  function renderNavigationButtons() {
    return `
      <div class="button-row">
        <button onclick="prevQuestion()" ${currentQ === 0 ? 'disabled' : ''}>Previous</button>
        ${currentQ < questions.length - 1 ? `<button onclick="nextQuestion()">Next</button>` : ''}
        <button onclick="showAnswer()">Show Answer</button>
        <button onclick="closeTest()">Close</button>
      </div>
    `;
  }

  function markAttempted() {
    attempted[currentQ] = true;
  }

  // ‚úÖ Load Question
  function loadQuestion() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label data-idx="${idx}"><input type="radio" name="option" value="${idx}" ${attempted[currentQ] && qData.selected === idx ? 'checked' : ''}> ${opt}</label>`;
    });
    html += `</div>` + renderNavigationButtons();
    document.getElementById("quizArea").innerHTML = html;
  }

  // ‚úÖ Next Question
  function nextQuestion() {
    const answer = document.querySelector("input[name='option']:checked");
    if (answer) {
      const selectedIdx = parseInt(answer.value);
      questions[currentQ].selected = selectedIdx;
      markAttempted();
    }
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestion();
    }
  }

  // ‚úÖ Previous Question
  function prevQuestion() {
    if (currentQ > 0) {
      currentQ--;
      loadQuestion();
    }
  }

  // ‚úÖ Show Correct Answer
  function showAnswer() {
    const qData = questions[currentQ];
    let correctIdx = qData.correct;

    // If correct is a letter (A/B/C/D), convert to index
    if (typeof correctIdx === "string") {
      correctIdx = correctIdx.trim().toUpperCase();
      const map = { A: 0, B: 1, C: 2, D: 3 };
      correctIdx = map[correctIdx];
    }

    const options = document.querySelectorAll(".options label");
    options.forEach((opt) => {
      const idx = parseInt(opt.getAttribute("data-idx"));
      if (idx === correctIdx) {
        opt.classList.add("correct"); // highlight correct option
      } else {
        opt.classList.remove("correct"); // remove highlight from others
      }
    });
  }

  // ‚úÖ Close Test
  function closeTest() {
    window.history.back();
  }

  // ‚úÖ Backend URL
  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  // ‚úÖ Init Test
  function initTest() {
    if (!username || !code) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        // ‚úÖ Set Exam Data
        document.getElementById("examNameLabel").textContent = data.examName || "";
        document.getElementById("examNameInTest").textContent = `Exam Name: ${data.examName || ""}`;
        
        duration = data.testDuration || 0;
        document.getElementById("examTimeInTest").textContent = `${duration} mins`;
        document.getElementById("timer").textContent = `${duration}:00`;
        startTimer(duration);

        questions = data.questions || [];
        attempted = new Array(questions.length).fill(false);
        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        loadQuestion();
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>
</body>
</html>
