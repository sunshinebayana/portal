<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò AI-Skill-Bot Tests</title>
  <style>
    :root{
      --primary:#14213d;       /* Deep Navy */
      --accent:#e91e63;        /* Lovely Pink */
      --secondary:#ffdde1;     /* Soft Peach/Pink */
      --bg-gradient:linear-gradient(135deg,#fff0f5 0%, #ffe4ec 50%, #ffffff 100%);
      --radius:16px;
      --shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:var(--bg-gradient);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== HEADER ===== */
    header{
      background:var(--primary);
      color:#fff;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:10px;
      position:sticky;
      top:0;
      z-index:1000;
      box-shadow:0 3px 8px rgba(0,0,0,0.2);
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-row img{height:40px;}
    .home-btn{
      background:#fff;
      color:var(--primary);
      border:none;
      padding:6px 14px;
      font-size:14px;
      font-weight:600;
      border-radius:var(--radius);
      cursor:pointer;
      transition:.3s;
    }
    .home-btn:hover{background:var(--accent);color:#fff;}

    .title-tagline{
      flex:1;
      text-align:center;
    }
    .title-tagline span{
      display:block;
      font-weight:700;
      font-size:18px;
    }
    .title-tagline .tagline{
      font-size:13px;
      color:var(--secondary);
      margin-top:3px;
    }

    .nav-controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      background:#fff;
      color:var(--primary);
      border:none;
      padding:6px 14px;
      font-size:13px;
      font-weight:600;
      border-radius:var(--radius);
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:var(--accent);color:#fff;}
    .welcome{font-size:14px;font-weight:500;}

    /* ===== MAIN CONTENT ===== */
    main{max-width:1000px;margin:28px auto;padding:0 16px;flex:1;text-align:center;}
    h2{font-size:24px;margin:0 0 24px;color:var(--accent);}

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .feature-btn {
      background: rgba(255,255,255,0.85);
      border: 2px solid #fff;
      color: var(--primary);
      padding: 20px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      transition: all 0.35s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-4px) scale(1.02);
      box-shadow:0 10px 25px rgba(233,30,99,0.35);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }

    /* ===== FOOTER ===== */
    footer{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:12px;
      font-size:13px;
      margin-top:auto;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      header{flex-direction:column;text-align:center;}
      .logo-row{justify-content:center;}
      .title-tagline span{font-size:16px;}
      .title-tagline .tagline{font-size:12px;}
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-row">
      <img src="https://raw.githubusercontent.com/sunshinebayana/portal/main/logo-192.png" alt="Logo">
      <button class="home-btn" onclick="goHome()">üè† Home</button>
    </div>
    <div class="title-tagline">
      <span>Sunshine Computer Training & STENO Classes, Bayana</span>
      <div class="tagline">Master Typing, Steno & Computer Skills üöÄ</div>
    </div>
    <div class="nav-controls">
      <span class="welcome" id="welcomeMsg">Welcome, User!</span>
      <button class="btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="btn" onclick="logoutUser()">üö™ Logout</button>
    </div>
  </header>

  <main>
    <h2>üíñ Choose Your AI-Powered RS-CIT Test</h2>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T91')">AI-Skill-Bot RS-CIT Test -1 <span>üîπT91</span></button>
      <button class="feature-btn" onclick="startTest('T92')">AI-Skill-Bot RS-CIT Test -2 <span>üîπT92</span></button>
      <button class="feature-btn" onclick="startTest('T93')">AI-Skill-Bot RS-CIT Test -3 <span>üîπT93</span></button>
      <button class="feature-btn" onclick="startTest('T94')">AI-Skill-Bot RS-CIT Test -4 <span>üîπT94</span></button>
      <button class="feature-btn" onclick="startTest('T95')">AI-Skill-Bot RS-CIT Test -5 <span>üîπT95</span></button>
    </div>
  </main>

  <footer>
    &copy; 2025 Sunshine Institute ¬∑ AI-Skill-Bot RS-CIT Tests
  </footer>

<script src="protect.js"></script>
<script>
  // ‚úÖ Default Mode
  let selectedMode = "practice";

  // ‚úÖ Prevent Direct Access
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  if (isLoggedIn !== "true") {
    location.replace("login.html");
  }

  // ‚úÖ Welcome Message
  const userData = JSON.parse(localStorage.getItem("userData"));
  if (userData && userData.fullname) {
    document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
  }

  function goHome(){ location.href="dashboard.html"; }
  function goBack(){ location.href="rs-cit-module.html"; }

  // ‚úÖ Start Test
  function startTest(code) {
    const username = userData?.username || "guest";
    const fullname = userData?.fullname || "Guest User";
    startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
  }

  function startRscitTest(code, message, mode, username, fullname) {
    localStorage.setItem("test_code", code);
    localStorage.setItem("test_message", message);
    localStorage.setItem("test_mode", mode);
    localStorage.setItem("test_username", username);
    localStorage.setItem("test_fullname", fullname);
    location.href = "ai-exam-screen.html";
  }

  // ‚úÖ Logout
  function logoutUser() {
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.username) {
      const logoutUrl = `${BASE_URL}?action=logout&username=${encodeURIComponent(userData.username)}`;
      fetch(logoutUrl).catch(err => console.error("Logout error:", err));
    }
    localStorage.clear();
    location.replace("login.html");
  }
</script>
</body>
</html>
