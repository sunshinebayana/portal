<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò ai-skill-bot Tests</title>
  <style>
    :root{
      --primary:#0d1b4c;
      --secondary:#f8bbd0;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:12px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== HEADER ===== */
    header{
      background:var(--primary);
      color:#fff;
      padding:10px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      position:sticky;
      top:0;
      z-index:1000;
      flex-wrap:wrap;
      gap:10px;
    }
    .logo-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo-row img{height:38px;}
    .home-btn{
      background:var(--secondary);
      color:var(--primary);
      border:none;
      padding:6px 12px;
      font-size:14px;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    .home-btn:hover{background:var(--accent);color:#fff;}

    .title-tagline{
      flex:1;
      text-align:center;
    }
    .title-tagline span{
      display:block;
      font-weight:600;
      font-size:18px;
    }
    .title-tagline .tagline{
      font-size:13px;
      color:var(--secondary);
      margin-top:2px;
    }

    .nav-controls{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .btn{
      background:var(--secondary);
      color:var(--primary);
      border:none;
      padding:6px 12px;
      font-size:13px;
      font-weight:600;
      border-radius:8px;
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:var(--accent);color:#fff;}
    .welcome{font-size:14px;font-weight:500;}

    /* ===== MAIN CONTENT ===== */
    main{max-width:1000px;margin:24px auto;padding:0 16px;flex:1}
    h2{font-size:22px;margin:0 0 18px;color:var(--accent);text-align:center}

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .feature-btn {
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 18px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }

    /* ===== FOOTER ===== */
    footer{
      background:var(--primary);
      color:#fff;
      text-align:center;
      padding:10px;
      font-size:13px;
      margin-top:auto;
    }

    /* ===== MOBILE RESPONSIVE ===== */
    @media (max-width: 600px) {
      header{
        flex-direction: column;
        align-items: center;
        text-align:center;
      }
      .logo-row{
        justify-content:center;
      }
      .title-tagline span{
        font-size:16px;
      }
      .title-tagline .tagline{
        font-size:12px;
      }
      .nav-controls{
        justify-content:center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-row">
      <img src="https://raw.githubusercontent.com/sunshinebayana/portal/main/logo-192.png" alt="Logo">
      <button class="home-btn" onclick="goHome()">üè† Home</button>
    </div>
    <div class="title-tagline">
      <span>Sunshine Computer Training & STENO Classes, Bayana</span>
      <div class="tagline">Master Typing, Steno & Computer Skills üöÄ</div>
    </div>
    <div class="nav-controls">
      <span class="welcome" id="welcomeMsg">Welcome, User!</span>
      <button class="btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="btn" onclick="logoutUser()">üö™ Logout</button>
    </div>
  </header>

  <main>
    <h2>üìò Choose Your AI-Powered RS-CIT Test</h2>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T91')">AI-Skill-Bot RS-CIT Test -1 <span>üîπT91</span></button>
      <button class="feature-btn" onclick="startTest('T92')">AI-Skill-Bot RS-CIT Test -2 <span>üîπT92</span></button>
      <button class="feature-btn" onclick="startTest('T93')">AI-Skill-Bot RS-CIT Test -3 <span>üîπT93</span></button>
      <button class="feature-btn" onclick="startTest('T94')">AI-Skill-Bot RS-CIT Test -4 <span>üîπT94</span></button>
      <button class="feature-btn" onclick="startTest('T95')">AI-Skill-Bot RS-CIT Test -5 <span>üîπT95</span></button>
    </div>
  </main>

  <footer>
    &copy; 2025 Sunshine Institute ¬∑ AI-Skill-Bot RS-CIT Tests
  </footer>

  <script>
    // ‚úÖ Default Mode (practice)
    let selectedMode = "practice";

    // ‚úÖ Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // ‚úÖ Set Welcome Message
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    function goHome(){ location.href="dashboard.html"; }
    function goBack(){ location.href="rs-cit-module.html"; }

    // ‚úÖ Start Test
    function startTest(code) {
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    // ‚úÖ Actual Test Starter (Updated for new file)
    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);

      location.href = "ai-exam-screen.html";
    }

    // ‚úÖ Logout User
    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>

</body>
</html>
