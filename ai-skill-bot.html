<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“˜ ai-skill-bot Tests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .welcome-msg {
      font-size: 15px;
      font-weight: 500;
      color: #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background: #ef5350;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d32f2f;
    }
    .back-btn {
      background: #43a047;
    }
    .back-btn:hover {
      background: #2e7d32;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .feature-btn {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
      padding: 20px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        margin-top: 8px;
      }
      .welcome-msg {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>ðŸ“˜ ai-skill-bot RS-CIT Tests</div>
    <div class="header-right">
      <span class="welcome-msg" id="welcomeMsg">Welcome, User!</span>
      <button class="btn back-btn" onclick="goBack()">â¬… Back</button>
      <button class="btn" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Select a Chapter Test</h2>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T91')">AI-Skill-Bot RS-CIT Test -1 <span>ðŸ”¹T91</span></button>
      <button class="feature-btn" onclick="startTest('T92')">AI-Skill-Bot RS-CIT Test -2 <span>ðŸ”¹T92</span></button>
      <button class="feature-btn" onclick="startTest('T93')">AI-Skill-Bot RS-CIT Test -3 <span>ðŸ”¹T93</span></button>
      <button class="feature-btn" onclick="startTest('T94')">AI-Skill-Bot RS-CIT Test -4 <span>ðŸ”¹T94</span></button>
      <button class="feature-btn" onclick="startTest('T95')">AI-Skill-Bot RS-CIT Test -5 <span>ðŸ”¹T95</span></button>
    </div>
  </main>

  <script>
    // âœ… Default Mode (practice)
    let selectedMode = "practice";

    // âœ… Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // âœ… Set Welcome Message
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    // âœ… Back to RS-CIT Module
    function goBack() {
      location.href = "rs-cit-module.html";
    }

    // âœ… Start Test
    function startTest(code) {
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    // âœ… Actual Test Starter (Updated for new file)
    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);

      location.href = "ai-exam-screen.html";
    }

    // âœ… Logout User
    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>

</body>
</html>
