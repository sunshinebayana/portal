<!DOCTYPE html>
<html lang="en">
<head>

  <title>RS-CIT Old Papers</title>
  <style>
    body {

    }
    h2 {

      color: #333;
      margin-bottom: 25px;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

    .paper-btn {

      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;

    }
    .paper-btn:hover {

      color: white;
    }
  </style>
</head>
