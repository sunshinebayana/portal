<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .exam-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .test-title {
      font-size: 16px;
      font-weight: 500;
    }
    .fullname {
      font-weight: 500;
      font-size: 14px;
    }
    .close-btn {
      background: transparent;
      color: white;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .quiz-header-left {
      text-align: left;
    }
    #examNameRow {
      font-size: 14px;
      color: #555;
    }
    .quiz-header-right {
      text-align: right;
    }
    .timer {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
    h2 {
      color: #1976d2;
      margin: 0;
    }
    #quizIndicator {
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>

<header>
  <div class="header-top">
    <span id="examNameLabel" class="exam-name">Loading Exam...</span>
    <button class="close-btn" onclick="closeTest()">‚úñ</button>
  </div>
  <div class="header-bottom">
    <div class="header-left">
      <span id="testTitle" class="test-title">RS-CIT Test</span>
    </div>
    <div class="header-right">
      <span id="modeLabel"></span>
    </div>
  </div>
</header>

<div class="container">
  <div class="quiz-header">
    <div class="quiz-header-left">
      <h2 id="chapterName">Loading...</h2>
      <div id="examNameRow">Exam Name: <span id="examNameInside">Loading...</span></div>
    </div>
    <div class="quiz-header-right">
      <div class="fullname" id="fullnameLabelInside"></div>
      <div class="timer">
        Remaining Exam Time: <span id="timerDisplayInside">‚è≥ --:--</span>
      </div>
    </div>
  </div>

  <div id="quizIndicator"></div>
  <div id="quizArea" class="loading">‚è≥ Checking Payment & Loading Quiz...</div>
</div>

<script>
  const code = localStorage.getItem("test_code") || "";
  const message = localStorage.getItem("test_message") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("testTitle").textContent = `RS-CIT Test - ${code}`;
  document.getElementById("modeLabel").textContent = mode ? mode.toUpperCase() + " MODE" : "";
  document.getElementById("fullnameLabelInside").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";
  document.getElementById("chapterName").textContent = `${message} - By ${fullname || username || "Guest"}`;

  let questions = [];
  let currentQ = 0;
  let score = 0;
  let testDuration = 0;
  let maxMarks = 0;
  let timerInterval;

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
  }

  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += currentQ < questions.length - 1
      ? `<button onclick="nextQuestionExam()">Next</button>`
      : `<button onclick="submitExam()">Submit</button>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
    if (selectedLetter === (questions[currentQ].answer || "").trim().toUpperCase()) score++;
    currentQ++;
    loadQuestionExamMode();
  }

  function submitExam() {
    clearInterval(timerInterval);
    const answer = document.querySelector("input[name='option']:checked");
    if (answer) {
      const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
      if (selectedLetter === (questions[currentQ].answer || "").trim().toUpperCase()) score++;
    }
    document.getElementById("quizArea").innerHTML =
      `<h3>Exam Completed!</h3>
       <p>Your Score: ${score} / ${questions.length}</p>
       <p>Max Marks: ${maxMarks}, Duration: ${testDuration} mins</p>`;
    document.getElementById("quizIndicator").textContent = "";
  }

  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += `<button onclick="checkPracticeAnswer()">Next & Save</button>`;
    html += `<div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
    const correctAnswer = (questions[currentQ].answer || "").trim().toUpperCase();

    if (selectedLetter === correctAnswer) {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestionPracticeMode();
      } else {
        clearInterval(timerInterval);
        document.getElementById("quizArea").innerHTML =
          `<h3>‚úÖ Practice Completed!</h3><p>You answered all questions correctly!</p>`;
        document.getElementById("quizIndicator").textContent = "";
      }
    } else {
      document.getElementById("practiceMsg").textContent = "‚ùå Galat Answer! Dubara try karein.";
    }
  }

  function closeTest() {
    if (confirm("Are you sure you want to close the test?")) {
      window.history.back();
    }
  }

  function startTimer(durationMinutes) {
    let timer = durationMinutes * 60;
    function updateTimer() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById("timerDisplayInside").textContent = `‚è≥ ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(timerInterval);
        alert("‚è≥ Time is up! Submitting your test...");
        submitExam();
      }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  function initTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        if ((data.paymentStatus || "").toLowerCase() !== "confirm") {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
          return;
        }

        document.getElementById("examNameLabel").textContent = data.examName || "Exam";
        document.getElementById("examNameInside").textContent = data.examName || "Exam";

        questions = data.questions || [];
        testDuration = data.testDuration || 0;
        maxMarks = data.maxMarks || 0;

        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        score = 0;
        startTimer(testDuration);

        if (mode === "exam") {
          loadQuestionExamMode();
        } else if (mode === "practice") {
          loadQuestionPracticeMode();
        } else {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† Invalid test mode specified.</h3>`;
        }
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>

</body>
</html>
