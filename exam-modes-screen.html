<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RS-CIT Test Screen</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e8f0fe;
    margin: 0;
    padding: 0;
  }

  header {
    background: #1a73e8;
    color: #fff;
    padding: 15px 20px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .fullname {
    font-weight: 500;
    font-size: 16px;
  }

  .container {
    max-width: 720px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }

  h2 {
    color: #1a73e8;
    text-align: center;
    margin-bottom: 20px;
  }

  .question {
    font-size: 17px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .options label {
    display: block;
    background: #f1f3f6;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .options label:hover {
    background: #d2e3fc;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: #1a73e8;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 10px;
  }

  button:hover {
    background: #155ab6;
  }

  .message {
    margin-top: 12px;
    font-weight: bold;
    text-align: center;
    color: #d93025; /* red for errors */
  }

  .message.correct {
    color: #188038; /* green for correct */
  }

  .loading {
    text-align: center;
    font-size: 16px;
    padding: 25px;
    color: #1a73e8;
  }
</style>
</head>
<body>

<header>
  <div id="testTitle">RS-CIT Test</div>
  <div class="header-right">
    <span id="fullnameLabel" class="fullname"></span>
    <span id="modeLabel"></span>
  </div>
</header>

<div class="container">
  <h2 id="chapterName">Loading...</h2>
  <div id="quizArea" class="loading">‚è≥ Checking Payment Status...</div>
  <div class="message" id="practiceMsg"></div>
  <div class="button-group">
    <button onclick="previousQuestion()">Previous</button>
    <button id="nextBtn" style="display:none;" onclick="nextQuestion()">Next / Next Quiz</button>
    <button id="submitBtn" style="display:none;" onclick="submitTest()">Submit Test</button>
  </div>
</div>

<script>
  const code = localStorage.getItem("test_code") || "";
  const message = localStorage.getItem("test_message") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("testTitle").textContent = `RS-CIT Test - ${code}`;
  document.getElementById("modeLabel").textContent = mode ? mode.toUpperCase() + " MODE" : "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";
  document.getElementById("chapterName").textContent = `${message} - By ${fullname || username || "Guest"}`;

  const questions = [
    { q: "Computer ka full form kya hai?", options: ["Common Machine", "Common Operating Machine Purposely Used for Technology Education and Research", "Central Machine"], answer: 1 },
    { q: "Internet ka use kis liye hota hai?", options: ["Khana khane", "Data transfer", "Gana sunne"], answer: 1 },
    { q: "MS Word me text ko bold kaise karte hai?", options: ["Ctrl + C", "Ctrl + B", "Ctrl + V"], answer: 1 }
  ];

  let currentQ = 0;
  let score = 0;

  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += currentQ < questions.length - 1
      ? `<button onclick="nextQuestionExam()">Next</button>`
      : `<button onclick="submitExam()">Submit</button>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    if (parseInt(answer.value) === questions[currentQ].answer) score++;
    currentQ++;
    loadQuestionExamMode();
  }

  function submitExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (answer && parseInt(answer.value) === questions[currentQ].answer) score++;
    document.getElementById("quizArea").innerHTML = `<h3>Exam Completed!</h3><p>Your Score: ${score} / ${questions.length}</p>`;
  }

  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += `<button onclick="checkPracticeAnswer()">Next & Save</button>`;
    html += `<div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    if (parseInt(answer.value) === questions[currentQ].answer) {
      currentQ++;
      if (currentQ < questions.length) loadQuestionPracticeMode();
      else document.getElementById("quizArea").innerHTML = `<h3>Practice Completed!</h3><p>You answered all questions correctly!</p>`;
      document.getElementById("practiceMsg").textContent = "";
    } else {
      document.getElementById("practiceMsg").textContent = "‚ùå Galat Answer! Dubara try karein.";
    }
  }

  const backendUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

  function checkPaymentAndStartTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?username=${encodeURIComponent(username)}&action=getpaymentstatus`)
      .then(res => res.json())
      .then(data => {
        if (data.success && (data.paymentStatus || "").toLowerCase().trim() === "confirm") {
          if (mode === "exam") loadQuestionExamMode();
          else loadQuestionPracticeMode();
        } else {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
        }
      })
      .catch(error => {
        console.error("Error checking payment status:", error);
        document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† Error checking payment status. Please try again later.</h3>`;
      });
  }

  checkPaymentAndStartTest();
</script>

</body>
</html>
