<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RS-CIT Test Screen</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    overflow: hidden; /* Disable scroll for modal */
  }

  /* Modal Overlay */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  /* Modal Container */
  .modal {
    background: #fff;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
    padding: 20px 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    position: relative;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Close Button */
  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  .close-btn:hover { background: #e60000; }

  header {
    background: #1976d2;
    color: #fff;
    padding: 12px 15px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px 8px 0 0;
  }

  .header-right { display: flex; align-items: center; gap: 10px; }
  .fullname { font-weight: 500; font-size: 16px; }

  .container { margin-top: 15px; }

  h2 { color: #1976d2; text-align: center; margin-bottom: 15px; }

  .question { font-size: 16px; font-weight: 600; margin-bottom: 10px; text-align: left; }

  .options label {
    display: block;
    background: #f1f3f5;
    padding: 10px;
    margin: 6px 0;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
    text-align: left;
  }
  .options label:hover { background: #e3f2fd; }

  .button-group {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 8px 18px;
    border: none;
    border-radius: 5px;
    background: #1976d2;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #125aa0; }

  .message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
    color: red;
  }

  .question-indicator {
    margin-top: 10px;
    text-align: center;
    color: #555;
    font-weight: 500;
  }
</style>
</head>
<body>

<div class="modal-overlay" id="testModal">
  <div class="modal">
    <button class="close-btn" onclick="closeTest()">Ã—</button>
    <header>
      <div id="testTitle">RS-CIT Test</div>
      <div class="header-right">
        <span id="fullnameLabel" class="fullname"></span>
        <span id="modeLabel"></span>
      </div>
    </header>

    <div class="container">
      <h2 id="chapterName">RS-CIT Test</h2>
      <div id="quizArea"></div>
      <div class="question-indicator" id="questionIndicator"></div>
    </div>
  </div>
</div>

<script>
function closeTest() {
  // Go back to previous page on X button
  window.history.back();
}

// âœ… Get LocalStorage values
const code = localStorage.getItem("test_code") || "";
const message = localStorage.getItem("test_message") || "";
const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
const username = (localStorage.getItem("test_username") || "").trim();
const fullname = localStorage.getItem("test_fullname") || "";

// Update UI header
document.getElementById("testTitle").textContent = `RS-CIT Test - ${code}`;
document.getElementById("modeLabel").textContent = mode ? mode.toUpperCase() + " MODE" : "";
document.getElementById("fullnameLabel").textContent = fullname ? `ðŸ‘¤ ${fullname}` : "ðŸ‘¤ Guest User";
document.getElementById("chapterName").textContent = `${message} - By ${fullname || username || "Guest"}`;

// Sample Questions
const questions = [
  { q: "Computer ka full form kya hai?", options: ["Common Machine", "Common Operating Machine Purposely Used for Technology Education and Research", "Central Machine"], answer: 1 },
  { q: "Internet ka use kis liye hota hai?", options: ["Khana khane", "Data transfer", "Gana sunne"], answer: 1 },
  { q: "MS Word me text ko bold kaise karte hai?", options: ["Ctrl + C", "Ctrl + B", "Ctrl + V"], answer: 1 }
];

let currentQ = 0;
let score = 0;

// Render Question
function renderQuestion() {
  const qData = questions[currentQ];
  let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
  qData.options.forEach((opt, idx) => {
    html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
  });
  html += `</div>`;

  // Buttons
  html += `<div class="button-group">`;
  html += `<button onclick="previousQuestion()">Previous</button>`;
  if(currentQ < questions.length - 1) {
    html += `<button onclick="nextQuestion()">Next & Save</button>`;
  } else {
    html += `<button onclick="submitTest()">Submit Test</button>`;
  }
  html += `</div>`;
  document.getElementById("quizArea").innerHTML = html;

  // Question Indicator
  document.getElementById("questionIndicator").textContent = `Question ${currentQ + 1} of ${questions.length}`;
}

// Previous Question
function previousQuestion() {
  if(currentQ > 0) {
    currentQ--;
    renderQuestion();
  }
}

// Next Question (save answer)
function nextQuestion() {
  const answer = document.querySelector("input[name='option']:checked");
  if(!answer){ alert("Please select an answer!"); return; }
  if(parseInt(answer.value) === questions[currentQ].answer) score++;
  currentQ++;
  renderQuestion();
}

// Submit Test
function submitTest() {
  const answer = document.querySelector("input[name='option']:checked");
  if(answer && parseInt(answer.value) === questions[currentQ].answer) score++;
  document.getElementById("quizArea").innerHTML = `<h3>Test Completed!</h3><p>Your Score: ${score} / ${questions.length}</p>`;
  document.getElementById("questionIndicator").textContent = "";
}

// Start Test
renderQuestion();
</script>

</body>
</html>
