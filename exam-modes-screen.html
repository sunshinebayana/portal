<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .exam-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
.close-btn {
  position: absolute;
  top: -14px;       /* moves slightly above the container's top edge */
  right: -14px;     /* moves slightly outside to the right */
  background: #fff;
  color: #1976d2;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  line-height: 28px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  transition: all 0.2s ease;
}

.close-btn:hover {
  background: #f5f5f5;
  color: #d32f2f;
  border-color: #d32f2f;
}
    
    .top-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    #timerDisplay {
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 4px;
      color: #1976d2;
      font-size: 16px;
    }
    .quiz-indicator-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>

<header>
  <span id="examNameLabel" class="exam-name"></span>
</header>

<div class="container">
  <!-- Close button inside test area -->
  <button class="close-btn" onclick="closeTest()">‚úñ</button>

  <!-- Fullname + Timer + Exam Time -->
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div id="timerDisplay">‚è≥ Time Left: --:--</div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span> mins</div>
  </div>

  <!-- Quiz Indicator + Exam Name + Mode -->
  <div class="quiz-indicator-row">
    <div id="quizIndicator"></div>
    <div id="examNameInTest"></div>
    <div id="modeLabel"></div>
  </div>

  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
</div>

<script>
  const code = localStorage.getItem("test_code") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("modeLabel").textContent = mode ? `Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}` : "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let questions = [];
  let currentQ = 0;
  let score = 0;
  let testDuration = 0;
  let maxMarks = 0;
  let timerInterval;

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
  }

  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += currentQ < questions.length - 1
      ? `<button onclick="nextQuestionExam()">Next</button>`
      : `<button onclick="submitExam()">Submit</button>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
    if (selectedLetter === (questions[currentQ].answer || "").trim().toUpperCase()) score++;
    currentQ++;
    loadQuestionExamMode();
  }

  function submitExam() {
    clearInterval(timerInterval);
    const answer = document.querySelector("input[name='option']:checked");
    if (answer) {
      const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
      if (selectedLetter === (questions[currentQ].answer || "").trim().toUpperCase()) score++;
    }
    document.getElementById("quizArea").innerHTML =
      `<h3>Exam Completed!</h3>
       <p>Your Score: ${score} / ${questions.length}</p>
       <p>Max Marks: ${maxMarks}, Duration: ${testDuration} mins</p>`;
    document.getElementById("quizIndicator").textContent = "";
  }

  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += `<button onclick="checkPracticeAnswer()">Next & Save</button>`;
    html += `<div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
    const correctAnswer = (questions[currentQ].answer || "").trim().toUpperCase();

    if (selectedLetter === correctAnswer) {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestionPracticeMode();
      } else {
        clearInterval(timerInterval);
        document.getElementById("quizArea").innerHTML =
          `<h3>‚úÖ Practice Completed!</h3><p>You answered all questions correctly!</p>`;
        document.getElementById("quizIndicator").textContent = "";
      }
    } else {
      document.getElementById("practiceMsg").textContent = "‚ùå Galat Answer! Dubara try karein.";
    }
  }

  function closeTest() {
    if (confirm("Are you sure you want to close the test?")) {
      window.history.back();
    }
  }

  function startTimer(durationMinutes) {
    let timer = durationMinutes * 60;
    function updateTimer() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById("timerDisplay").textContent =
        `‚è≥ Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(timerInterval);
        alert("‚è≥ Time is up! Submitting your test...");
        submitExam();
      }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  function initTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        if ((data.paymentStatus || "").toLowerCase() !== "confirm") {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
          return;
        }

        document.getElementById("examNameLabel").textContent = "";
        document.getElementById("examNameInTest").textContent = `Exam Name: ${data.examName || ""}`;
        testDuration = data.testDuration || 0;
        document.getElementById("examTimeInTest").textContent = testDuration;
        maxMarks = data.maxMarks || 0;

        questions = data.questions || [];
        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        score = 0;
        startTimer(testDuration);

        if (mode === "exam") {
          loadQuestionExamMode();
        } else if (mode === "practice") {
          loadQuestionPracticeMode();
        } else {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† Invalid test mode specified.</h3>`;
        }
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>

</body>
</html>
