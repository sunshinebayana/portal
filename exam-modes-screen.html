<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .fullname {
      font-weight: 500;
      font-size: 16px;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1976d2;
      text-align: center;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

<header>
  <div id="testTitle">RS-CIT Test</div>
  <div class="header-right">
    <span id="fullnameLabel" class="fullname"></span>
    <span id="modeLabel"></span>
  </div>
</header>

<div class="container">
  <h2 id="chapterName">Loading...</h2>
  <div id="quizArea"></div>
</div>

<script>
  // Load data from localStorage
  const code = localStorage.getItem("test_code") || "";
  const message = localStorage.getItem("test_message") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = localStorage.getItem("test_username") || "";
  const fullname = localStorage.getItem("test_fullname") || "";

  // Update UI with user and test info
  document.getElementById("testTitle").textContent = `RS-CIT Test - ${code}`;
  document.getElementById("modeLabel").textContent = mode ? mode.toUpperCase() + " MODE" : "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";
  document.getElementById("chapterName").textContent = `${message} - By ${fullname || username || "Guest"}`;

  // Sample questions array
  const questions = [
    { q: "Computer ka full form kya hai?", options: ["Common Machine", "Common Operating Machine Purposely Used for Technology Education and Research", "Central Machine"], answer: 1 },
    { q: "Internet ka use kis liye hota hai?", options: ["Khana khane", "Data transfer", "Gana sunne"], answer: 1 },
    { q: "MS Word me text ko bold kaise karte hai?", options: ["Ctrl + C", "Ctrl + B", "Ctrl + V"], answer: 1 }
  ];

  let currentQ = 0;
  let score = 0;

  // Load question for exam mode
  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += currentQ < questions.length - 1
      ? `<button onclick="nextQuestionExam()">Next</button>`
      : `<button onclick="submitExam()">Submit</button>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  // Move to next question in exam mode
  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) {
      alert("Please select an answer!");
      return;
    }
    if (parseInt(answer.value) === questions[currentQ].answer) score++;
    currentQ++;
    loadQuestionExamMode();
  }

  // Submit exam and show score
  function submitExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) {
      alert("Please select an answer!");
      return;
    }
    if (parseInt(answer.value) === questions[currentQ].answer) score++;
    document.getElementById("quizArea").innerHTML = `<h3>Exam Completed!</h3><p>Your Score: ${score} / ${questions.length}</p>`;
  }

  // Load question for practice mode
  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += `<button onclick="checkPracticeAnswer()">Next & Save</button>`;
    html += `<div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  // Check answer in practice mode
  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) {
      alert("Please select an answer!");
      return;
    }
    if (parseInt(answer.value) === questions[currentQ].answer) {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestionPracticeMode();
      } else {
        document.getElementById("quizArea").innerHTML = `<h3>Practice Completed!</h3><p>You answered all questions correctly!</p>`;
      }
      document.getElementById("practiceMsg").textContent = "";
    } else {
      document.getElementById("practiceMsg").textContent = "‚ùå Galat Answer! Dubara try karein.";
    }
  }

  // API URL to check payment status
  const paymentStatusApiUrl = 'https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec';

  const quizArea = document.getElementById("quizArea");

  // Check payment status and start test
  function checkPaymentAndStartTest(username) {
    if (!username) {
      quizArea.innerHTML = `<h3 style="color:red;">User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${paymentStatusApiUrl}?username=${encodeURIComponent(username)}`)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        console.log("Payment check API response:", data);

        // Extract paymentStatus safely
        let paymentStatus = (data.paymentStatus || "").toString().toLowerCase().trim();

        if (paymentStatus === "confirm") {
          if (mode === "exam") {
            loadQuestionExamMode();
          } else if (mode === "practice") {
            loadQuestionPracticeMode();
          } else {
            quizArea.innerHTML = `<h3 style="color:red;">Invalid test mode specified.</h3>`;
          }
        } else {
          quizArea.innerHTML = `<h3 style="color:red;">Your Payment is Pending. Please complete payment to start the test.</h3>`;
        }
      })
      .catch(error => {
        console.error("Error checking payment status:", error);
        quizArea.innerHTML = `<h3 style="color:red;">Error checking payment status. Please try again later.</h3>`;
      });
  }

  // Start test on page load
  checkPaymentAndStartTest(username);
</script>

</body>
</html>
