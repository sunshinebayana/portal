<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: transparent;
      color: white;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
    }
    .exam-name-row {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #1976d2;
    }
    #timerDisplay {
      font-weight: bold;
      color: #d32f2f;
    }
    #quizIndicator {
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .control-bar {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .control-bar button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .control-bar button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>

<header>
  <span>Test Screen</span>
  <button class="close-btn" onclick="closeTest()">‚úñ</button>
</header>

<div class="container">
  <!-- Top Row -->
  <div class="quiz-header">
    <span id="fullnameLabel"></span>
    <span>Remaining Exam Time: <span id="timerDisplay">--:--</span></span>
  </div>
  <!-- Second Row -->
  <div class="exam-name-row">
    Exam Name: <span id="examNameLabel"></span>
  </div>
  
  <div id="quizIndicator"></div>
  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
</div>

<script>
  const code = localStorage.getItem("test_code") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let questions = [];
  let currentQ = 0;
  let score = 0;
  let testDuration = 0;
  let maxMarks = 0;
  let timerInterval;

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
  }

  function renderControlBar() {
    return `
      <div class="control-bar">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="saveAndNext()">Save & Next</button>
        <button onclick="skipQuestion()">Skip</button>
        <button onclick="submitExam()">Submit Test</button>
      </div>
    `;
  }

  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += renderControlBar();
    document.getElementById("quizArea").innerHTML = html;
  }

  function prevQuestion() {
    if (currentQ > 0) {
      currentQ--;
      loadQuestionExamMode();
    }
  }

  function saveAndNext() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedLetter = String.fromCharCode(65 + parseInt(answer.value));
    if (selectedLetter === (questions[currentQ].answer || "").trim().toUpperCase()) score++;
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestionExamMode();
    } else {
      submitExam();
    }
  }

  function skipQuestion() {
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestionExamMode();
    }
  }

  function submitExam() {
    clearInterval(timerInterval);
    document.getElementById("quizArea").innerHTML =
      `<h3>Exam Completed!</h3>
       <p>Your Score: ${score} / ${questions.length}</p>
       <p>Max Marks: ${maxMarks}, Duration: ${testDuration} mins</p>`;
    document.getElementById("quizIndicator").textContent = "";
  }

  function closeTest() {
    if (confirm("Are you sure you want to close the test?")) {
      window.history.back();
    }
  }

  function startTimer(durationMinutes) {
    let timer = durationMinutes * 60;
    function updateTimer() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById("timerDisplay").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(timerInterval);
        alert("‚è≥ Time is up! Submitting your test...");
        submitExam();
      }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  function initTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        if ((data.paymentStatus || "").toLowerCase() !== "confirm") {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
          return;
        }

        document.getElementById("examNameLabel").textContent = data.examName || "";

        questions = data.questions || [];
        testDuration = data.testDuration || 0;
        maxMarks = data.maxMarks || 0;

        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        score = 0;
        startTimer(testDuration);

        loadQuestionExamMode();
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>

</body>
</html>
