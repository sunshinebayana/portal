<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .exam-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: -14px;
      right: -14px;
      background: #fff;
      color: #1976d2;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    .close-btn:hover {
      background: #f5f5f5;
      color: #d32f2f;
      border-color: #d32f2f;
    }
    .top-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    #timerDisplay {
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 4px;
      color: #1976d2;
      font-size: 16px;
    }
    .quiz-indicator-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
      justify-content: center;
    }
    .question-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #1976d2;
      background: #f1f1f1;
      color: #1976d2;
      text-align: center;
      line-height: 30px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .question-btn:hover {
      background: #e0e0e0;
    }
    .question-btn.attempted {
      background: #4caf50;
      color: #fff;
      border-color: #4caf50;
    }
  </style>
</head>
<body>
<header>
  <span id="examNameLabel" class="exam-name"></span>
</header>
<div class="container">
  <button class="close-btn" onclick="closeTest()">✖</button>
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div id="timerDisplay">⏳ Time Left: --:--</div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span> mins</div>
  </div>
  <div class="quiz-indicator-row">
    <div id="quizIndicator"></div>
    <div id="examNameInTest"></div>
    <div id="modeLabel"></div>
  </div>
  <div id="quizArea" class="loading">⏳ Please wait...</div>
  <div id="questionNav" class="question-nav"></div>
</div>

<!-- External JS -->
<script src="exam-modes-screen.js"></script>
</body>
</html>
