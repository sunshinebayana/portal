<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .exam-name {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: -14px;
      right: -14px;
      background: #fff;
      color: #1976d2;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 28px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    .close-btn:hover {
      background: #f5f5f5;
      color: #d32f2f;
      border-color: #d32f2f;
    }
    .top-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    #timerDisplay {
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 4px;
      color: #1976d2;
      font-size: 16px;
    }
    .quiz-indicator-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
    /* Question Navigation */
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 15px;
      justify-content: center;
    }
    .question-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #1976d2;
      background: #f1f1f1;
      color: #1976d2;
      text-align: center;
      line-height: 30px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .question-btn:hover {
      background: #e0e0e0;
    }
    .question-btn.attempted {
      background: #4caf50;
      color: #fff;
      border-color: #4caf50;
    }
  </style>
</head>
<body>
<header>
  <span id="examNameLabel" class="exam-name"></span>
</header>
<div class="container">
  <button class="close-btn" onclick="closeTest()">‚úñ</button>
  <div class="top-info-row">
    <div id="fullnameLabel"></div>
    <div id="timerDisplay">‚è≥ Time Left: --:--</div>
    <div><strong>Exam Time:</strong> <span id="examTimeInTest"></span> mins</div>
  </div>
  <div class="quiz-indicator-row">
    <div id="quizIndicator"></div>
    <div id="examNameInTest"></div>
    <div id="modeLabel"></div>
  </div>
  <div id="quizArea" class="loading">‚è≥ Please wait...</div>
  <div id="questionNav" class="question-nav"></div>
</div>
<script>
  const code = localStorage.getItem("test_code") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("modeLabel").textContent = mode ? `Mode: ${mode.charAt(0).toUpperCase() + mode.slice(1)}` : "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let questions = [];
  let currentQ = 0;
  let attempted = [];
  let startTime;
  let timerInterval;

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent =
      `Question ${currentQ + 1} of ${questions.length}`;
    renderQuestionNav();
  }

  function renderQuestionNav() {
    const nav = document.getElementById("questionNav");
    nav.innerHTML = "";
    for (let i = 0; i < questions.length; i++) {
      const btn = document.createElement("div");
      btn.textContent = i + 1;
      btn.className = "question-btn";
      if (attempted[i]) btn.classList.add("attempted");
      btn.onclick = () => {
        currentQ = i;
        if (mode === "exam") loadQuestionExamMode();
        else loadQuestionPracticeMode();
      };
      nav.appendChild(btn);
    }
  }

  function markAttempted() {
    attempted[currentQ] = true;
  }

  // ‚úÖ PRACTICE MODE
  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}" ${qData.selected===idx?'checked':''}> ${opt}</label>`;
    });
    html += `</div>
      <div class="button-row">
        <button onclick="prevQuestion()" ${currentQ === 0 ? 'disabled' : ''}>Previous</button>
        ${currentQ < questions.length - 1 ? `<button onclick="checkPracticeAnswer()">Save & Next</button>` : ''}
        <button onclick="submitPractice()">Submit Test</button>
      </div>
      <div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedIdx = parseInt(answer.value);
    questions[currentQ].selected = selectedIdx;
    markAttempted();
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestionPracticeMode();
    } else {
      submitPractice();
    }
  }

  function submitPractice() {
    alert("Answer saved successfully (Practice Mode)");
    closeTest();
  }

  // ‚úÖ EXAM MODE
  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}" ${qData.selected===idx?'checked':''}> ${opt}</label>`;
    });
    html += `</div>
      <div class="button-row">
        <button onclick="prevQuestion()" ${currentQ === 0 ? 'disabled' : ''}>Previous</button>
        ${currentQ < questions.length - 1 ? `<button onclick="nextQuestionExam()">Save & Next</button>` : ''}
        <button onclick="submitExam()">Submit Test</button>
      </div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) { alert("Please select an answer!"); return; }
    const selectedIdx = parseInt(answer.value);
    questions[currentQ].selected = selectedIdx;
    markAttempted();
    alert("Answer saved successfully");
    if (currentQ < questions.length - 1) {
      currentQ++;
      loadQuestionExamMode();
    }
  }

  function submitExam() {
    if (confirm("Are you sure you want submit this test?")) {
      alert("‚úÖ Test submitted successfully!");
      closeTest();
    }
  }

  function prevQuestion() {
    if (currentQ > 0) {
      currentQ--;
      if (mode === "exam") loadQuestionExamMode();
      else loadQuestionPracticeMode();
    }
  }

  function closeTest() {
    window.history.back();
  }

  function startTimer(durationMinutes) {
    startTime = new Date();
    let timer = durationMinutes * 60;
    function updateTimer() {
      const minutes = Math.floor(timer / 60);
      const seconds = timer % 60;
      document.getElementById("timerDisplay").textContent =
        `‚è≥ Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (--timer < 0) {
        clearInterval(timerInterval);
        alert("‚è≥ Time is up! Test will be submitted.");
        if (mode === "exam") submitExam();
        else submitPractice();
      }
    }
    updateTimer();
    timerInterval = setInterval(updateTimer, 1000);
  }

  // Backend Fetch
  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  function initTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttestwithpaymentcheck&username=${encodeURIComponent(username)}&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.message || "Error starting test."}</h3>`;
          return;
        }

        document.getElementById("examNameInTest").textContent = `Exam Name: ${data.examName || ""}`;
        testDuration = data.testDuration || 0;
        document.getElementById("examTimeInTest").textContent = testDuration;

        questions = data.questions || [];
        attempted = new Array(questions.length).fill(false);
        if (!questions.length) {
          document.getElementById("quizArea").innerHTML = `<h3 style="color:red;">‚ö† No questions found.</h3>`;
          return;
        }

        currentQ = 0;
        startTimer(testDuration);

        if (mode === "practice") loadQuestionPracticeMode();
        else loadQuestionExamMode();
      })
      .catch(err => {
        console.error("Error loading test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error loading test. Please try again later.</h3>`;
      });
  }

  initTest();
</script>
</body>
</html>
