<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RS-CIT Practice Mode</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal {
    background: #fff;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
    padding: 20px 25px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    position: relative;
  }

  .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    cursor: pointer;
  }
  .close-btn:hover { background: #e60000; }

  header {
    background: #1976d2;
    color: #fff;
    padding: 12px 15px;
    font-size: 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px 8px 0 0;
  }

  .header-right { display: flex; align-items: center; gap: 10px; }
  .fullname { font-weight: 500; font-size: 16px; }

  .container { margin-top: 15px; }

  .question-indicator {
    margin-bottom: 10px;
    text-align: center;
    color: #555;
    font-weight: 500;
  }

  .question { font-size: 16px; font-weight: 600; margin-bottom: 10px; text-align: left; }

  .options label {
    display: block;
    background: #f1f3f5;
    padding: 10px;
    margin: 6px 0;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
    text-align: left;
  }
  .options label:hover { background: #e3f2fd; }

  .button-group {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 8px 18px;
    border: none;
    border-radius: 5px;
    background: #1976d2;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover { background: #125aa0; }

  .message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
  }
  .message.correct { color: green; }
  .message.incorrect { color: red; }
</style>
</head>
<body>

<div class="modal-overlay" id="testModal">
  <div class="modal">
    <button class="close-btn" onclick="closeTest()">√ó</button>
    <header>
      <div id="testTitle">RS-CIT Practice Mode</div>
      <div class="header-right">
        <span id="fullnameLabel" class="fullname"></span>
      </div>
    </header>

    <div class="container">
      <div class="question-indicator" id="questionIndicator"></div>
      <div id="quizArea"></div>
      <div class="message" id="practiceMsg"></div>
      <div class="button-group">
        <button onclick="previousQuestion()">Previous</button>
        <button id="nextBtn" style="display:none;" onclick="nextQuestion()">Next Quiz</button>
      </div>
    </div>
  </div>
</div>

<script>
function closeTest() {
  window.history.back();
}

const fullname = localStorage.getItem("test_fullname") || "";
document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

// Sample Practice Questions
const questions = [
  { q: "Computer ka full form kya hai?", options: ["Common Machine", "Common Operating Machine Purposely Used for Technology Education and Research", "Central Machine"], answer: 1 },
  { q: "Internet ka use kis liye hota hai?", options: ["Khana khane", "Data transfer", "Gana sunne"], answer: 1 },
  { q: "MS Word me text ko bold kaise karte hai?", options: ["Ctrl + C", "Ctrl + B", "Ctrl + V"], answer: 1 }
];

let currentQ = 0;
let userAnswers = Array(questions.length).fill(null);

function renderQuestion() {
  const qData = questions[currentQ];
  document.getElementById("questionIndicator").textContent = `Question ${currentQ + 1} of ${questions.length}`;
  document.getElementById("practiceMsg").textContent = "";
  document.getElementById("practiceMsg").className = "message";

  let html = `<div class="question">${currentQ + 1}. ${qData.q}</div><div class="options">`;
  qData.options.forEach((opt, idx) => {
    const checked = userAnswers[currentQ] === idx ? "checked" : "";
    html += `<label><input type="radio" name="option" value="${idx}" ${checked}> ${opt}</label>`;
  });
  html += `</div>`;
  document.getElementById("quizArea").innerHTML = html;

  // Hide Next Quiz until correct answer
  document.getElementById("nextBtn").style.display = "none";
}

// Previous Question
function previousQuestion() {
  if(currentQ > 0) {
    currentQ--;
    renderQuestion();
  }
}

// Check Answer (Practice Mode)
function checkAnswer() {
  const selected = document.querySelector("input[name='option']:checked");
  if(selected === null) {
    alert("Please select an answer!");
    return;
  }
  const selectedValue = parseInt(selected.value);
  userAnswers[currentQ] = selectedValue;

  if(selectedValue === questions[currentQ].answer) {
    document.getElementById("practiceMsg").textContent = "‚úÖ Correct Answer!";
    document.getElementById("practiceMsg").className = "message correct";
    document.getElementById("nextBtn").style.display = "inline-block";
  } else {
    document.getElementById("practiceMsg").textContent = "‚ùå Incorrect Answer! Try Again.";
    document.getElementById("practiceMsg").className = "message incorrect";
    document.getElementById("nextBtn").style.display = "none";
  }
}

// Next Quiz
function nextQuestion() {
  if(currentQ < questions.length - 1) {
    currentQ++;
    renderQuestion();
  } else {
    document.getElementById("quizArea").innerHTML = "<h3>Practice Completed!</h3><p>You have completed all practice questions.</p>";
    document.getElementById("questionIndicator").textContent = "";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("practiceMsg").textContent = "";
  }
}

// Listen for option change to check answer automatically
document.addEventListener("change", function(e){
  if(e.target.name === "option") checkAnswer();
});

// Initial Render
renderQuestion();
</script>

</body>
</html>
