<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Test Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .fullname {
      font-weight: 500;
      font-size: 16px;
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      background: transparent;
      border: none;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1976d2;
      text-align: center;
    }
    .quiz-indicator {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #444;
    }
    .question {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #f1f1f1;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #125aa0;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: red;
    }
    .loading {
      text-align: center;
      font-size: 16px;
      padding: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>

<header>
  <div id="testTitle">RS-CIT Test</div>
  <div class="header-right">
    <span id="fullnameLabel" class="fullname"></span>
    <span id="modeLabel"></span>
  </div>
  <button class="close-btn" onclick="window.history.back()">‚úñ</button>
</header>

<div class="container">
  <h2 id="chapterName">Loading...</h2>
  <div id="quizIndicator" class="quiz-indicator"></div>
  <div id="quizArea" class="loading">‚è≥ Checking Payment Status...</div>
</div>

<script>
  // LocalStorage values
  const code = localStorage.getItem("test_code") || "";
  const message = localStorage.getItem("test_message") || "";
  const mode = (localStorage.getItem("test_mode") || "").toLowerCase();
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  // UI header update
  document.getElementById("testTitle").textContent = `RS-CIT Test - ${code}`;
  document.getElementById("modeLabel").textContent = mode ? mode.toUpperCase() + " MODE" : "";
  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";
  document.getElementById("chapterName").textContent = `${message} - By ${fullname || username || "Guest"}`;

  let questions = [];
  let currentQ = 0;
  let score = 0;

  function updateQuizIndicator() {
    document.getElementById("quizIndicator").textContent = `Quiz ${currentQ + 1} of ${questions.length}`;
  }

  // Exam Mode
  function loadQuestionExamMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += currentQ < questions.length - 1
      ? `<button onclick="nextQuestionExam()">Next</button>`
      : `<button onclick="submitExam()">Submit</button>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function nextQuestionExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) {
      alert("Please select an answer!");
      return;
    }
    const correctIndex = Number(questions[currentQ].answerIndex ?? questions[currentQ].answer);
    if (Number(answer.value) === correctIndex) score++;
    currentQ++;
    loadQuestionExamMode();
  }

  function submitExam() {
    const answer = document.querySelector("input[name='option']:checked");
    if (answer) {
      const correctIndex = Number(questions[currentQ].answerIndex ?? questions[currentQ].answer);
      if (Number(answer.value) === correctIndex) score++;
    }
    document.getElementById("quizArea").innerHTML =
      `<h3>Exam Completed!</h3><p>Your Score: ${score} / ${questions.length}</p>`;
    document.getElementById("quizIndicator").textContent = "";
  }

  // Practice Mode
  function loadQuestionPracticeMode() {
    const qData = questions[currentQ];
    updateQuizIndicator();
    let html = `<div class="question">${currentQ + 1}. ${qData.question}</div><div class="options">`;
    qData.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="option" value="${idx}"> ${opt}</label>`;
    });
    html += `</div>`;
    html += `<button onclick="checkPracticeAnswer()">Next & Save</button>`;
    html += `<div class="message" id="practiceMsg"></div>`;
    document.getElementById("quizArea").innerHTML = html;
  }

  function checkPracticeAnswer() {
    const answer = document.querySelector("input[name='option']:checked");
    if (!answer) {
      alert("Please select an answer!");
      return;
    }

    const correctIndex = Number(questions[currentQ].answerIndex ?? questions[currentQ].answer);
    const selectedIndex = Number(answer.value);

    if (selectedIndex === correctIndex) {
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestionPracticeMode();
      } else {
        document.getElementById("quizArea").innerHTML =
          `<h3>‚úÖ Practice Completed!</h3><p>You answered all questions correctly!</p>`;
        document.getElementById("quizIndicator").textContent = "";
      }
      document.getElementById("practiceMsg").textContent = "";
    } else {
      document.getElementById("practiceMsg").textContent = "‚ùå Galat Answer! Dubara try karein.";
    }
  }

  // Backend URL
  const backendUrl = "https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec";

  function starttest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML =
        `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?action=starttest&testCode=${encodeURIComponent(code)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† ${data.error}</h3>`;
          return;
        }

        questions = data.questions;
        currentQ = 0;
        score = 0;

        if (mode === "exam") {
          loadQuestionExamMode();
        } else if (mode === "practice") {
          loadQuestionPracticeMode();
        } else {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">‚ö† Invalid test mode specified.</h3>`;
        }
      })
      .catch(err => {
        console.error("Error fetching test:", err);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error fetching test. Please try again later.</h3>`;
      });
  }

  function checkPaymentAndStartTest() {
    if (!username) {
      document.getElementById("quizArea").innerHTML =
        `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${backendUrl}?username=${encodeURIComponent(username)}&action=getpaymentstatus`)
      .then(res => res.json())
      .then(data => {
        if (data.success && (data.paymentStatus || "").toLowerCase().trim() === "confirm") {
          starttest();
        } else {
          document.getElementById("quizArea").innerHTML =
            `<h3 style="color:red;">üí∞ Your Payment is Pending. Please complete payment to start the test.</h3>`;
        }
      })
      .catch(error => {
        console.error("Error checking payment status:", error);
        document.getElementById("quizArea").innerHTML =
          `<h3 style="color:red;">‚ö† Error checking payment status. Please try again later.</h3>`;
      });
  }

  checkPaymentAndStartTest();
</script>

</body>
</html>
