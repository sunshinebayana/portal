<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunshine Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .welcome-msg {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .logout-btn {
      background: #ef5350;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 15px;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 26px;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }
    .feature-btn {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
      padding: 25px 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .feature-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn::before {
      content: "üí° ";
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .welcome-msg {
        margin-top: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>‚òÄÔ∏è Sunshine Institute Dashboard</div>
    <div>
      <span class="welcome-msg" id="welcomeMsg">Welcome, User!</span>
      <button class="logout-btn" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Choose Your Preparation Module</h2>
    <div class="btn-grid">
      
      <button class="feature-btn" onclick="location.href='rs-cit-module.html'">
  Start RS-CIT Exam ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä Now!
</button>

      <button class="feature-btn">Computer Efficiency</button>
      <button class="feature-btn">Typing Tutor</button>
      <button class="feature-btn">Raj HighCourt Stenographer</button>
      <button class="feature-btn">RSMSSB LDC</button>
      <button class="feature-btn">REET (Main) Test</button>
      <button class="feature-btn">‡§ö‡§§‡•Å‡§∞‡•ç‡§• ‡§∂‡•ç‡§∞‡•á‡§£‡•Ä ‡§ï‡§∞‡•ç‡§Æ‡§ö‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•ç‡§§‡•Ä</button>
    </div>
  </main>

  <script>
    // ‚úÖ Step 1: Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // ‚úÖ Step 2: Get User Data
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    } else {
      document.getElementById("welcomeMsg").textContent = "Welcome, User!";
    }

   // ‚úÖ Step 3: Logout
function logoutUser() {
  // Local storage me saved user data fetch kare
  const userData = JSON.parse(localStorage.getItem("userData"));

  if (userData && userData.username) {
    // ‚úÖ Apps Script logout API call kare
    const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;

    fetch(logoutUrl)
      .then(res => res.json())
      .then(data => {
        console.log("üö™ Logout Response:", data);
      })
      .catch(err => {
        console.error("‚ùå Logout error:", err);
      });
  }

  // ‚úÖ Local storage clear kare
  localStorage.clear();

  // ‚úÖ Login page par redirect kare
  location.replace("login.html");
}

  </script>

</body>
</html>
