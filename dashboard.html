<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunshine Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }
    /* ===== Title Bar (Header) ===== */
    header {
      background-color: #1976d2;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo-section {
      display: flex;
      flex-direction: column;
    }
    .logo-title {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .logo-title img {
      height: 36px;
      margin-right: 10px;
    }
    .tagline {
      font-size: 13px;
      font-weight: 500;
      color: #bbdefb;
      margin-left: 46px;
    }
    .nav-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .btn {
      background: #fff;
      color: #1976d2;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #bbdefb;
    }
    .welcome {
      font-size: 15px;
      font-weight: 500;
      margin-right: 5px;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    /* ===== Main Area ===== */
    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 26px;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }
    .feature-btn {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
      padding: 25px 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }
    .feature-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>

  <header>
    <!-- Left Section -->
    <div class="logo-section">
      <div class="logo-title">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="Logo">
        Sunshine Computer Training & STENO Classes, Bayana
      </div>
      <div class="tagline">Master Typing, Steno & Computer Skills üöÄ</div>
    </div>

    <!-- Right Section -->
    <div class="nav-controls">
      <button class="btn" onclick="goHome()">üè† Home</button>
      <button class="btn" onclick="goBack()">‚¨Ö Back</button>
      <span class="welcome" id="welcomeMsg">Welcome, User!</span>
      <select id="menu" onchange="menuAction(this.value)">
        <option value="">‚ò∞ Menu</option>
        <option value="profile">üë§ Profile</option>
        <option value="settings">‚öô Settings</option>
        <option value="logout">üö™ Logout</option>
      </select>
    </div>
  </header>

  <main>
    <h2>Choose Your Preparation Module</h2>
    <div class="btn-grid">
      <button class="feature-btn" onclick="location.href='rs-cit-module.html'">Start RS-CIT Exam ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä Now!</button>
      <button class="feature-btn">Computer Efficiency</button>
      <button class="feature-btn">Typing Tutor</button>
      <button class="feature-btn">Raj HighCourt Stenographer</button>
      <button class="feature-btn">RSMSSB LDC</button>
      <button class="feature-btn">REET (Main) Test</button>
      <button class="feature-btn">‡§ö‡§§‡•Å‡§∞‡•ç‡§• ‡§∂‡•ç‡§∞‡•á‡§£‡•Ä ‡§ï‡§∞‡•ç‡§Æ‡§ö‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•ç‡§§‡•Ä</button>
    </div>
  </main>

  <script>
    // ‚úÖ Check Login
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // ‚úÖ Set Welcome Name
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    // ‚úÖ Home
    function goHome() {
      location.href = "dashboard.html";
    }

    // ‚úÖ Back
    function goBack() {
      window.history.back();
    }

    // ‚úÖ Dropdown Menu Actions
    function menuAction(value) {
      if (value === "logout") {
        logoutUser();
      } else if (value === "profile") {
        alert("Profile page under construction.");
      } else if (value === "settings") {
        alert("Settings page under construction.");
      }
      document.getElementById("menu").value = ""; // reset
    }

    // ‚úÖ Logout
    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("‚ùå Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>

</body>
</html>
