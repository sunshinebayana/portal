<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunshine Dashboard</title>
  <style>
    /* ===== Global Colors ===== */
    :root {
      --primary: #0d1b4c;    /* Navy Blue */
      --secondary: #f8bbd0;  /* Light Pink */
      --accent: #e91e63;     /* Dark Pink */
      --bg: #ffffff;          /* White */
      --muted: #6b7280;       /* Muted Gray */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    .logo-row {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }
    .logo-row img {
      height: 40px;
      margin-right: 10px;
    }
    .tagline {
      font-size: 12px;
      color: var(--secondary);
      margin-top: 2px;
    }
    .nav-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .btn {
      background: var(--secondary);
      color: var(--primary);
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .welcome {
      font-size: 14px;
      font-weight: 500;
    }
    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      font-size: 13px;
      cursor: pointer;
    }

    /* ===== Dashboard Layout ===== */
    .dashboard {
      display: flex;
      flex: 1;
      min-height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #eee;
      padding: 20px 10px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
    }
    .sidebar h3 {
      font-size: 14px;
      margin-bottom: 15px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      margin: 5px 0;
      color: var(--primary);
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: var(--secondary);
      color: var(--accent);
    }

    main {
      flex: 1;
      padding: 25px;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 22px;
      color: var(--accent);
      text-align: center;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: linear-gradient(145deg, #fff, #fef0f4);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(233,30,99,0.15);
      cursor: pointer;
      border: 1px solid #f1f1f1;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(13,27,76,0.2);
    }
    .card i {
      font-size: 30px;
      color: var(--accent);
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 16px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .card p {
      font-size: 13px;
      color: var(--muted);
    }

    /* ===== Mobile Responsive ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 15px;
      }
      .logo-row {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .logo-row img {
        height: 55px;
        margin: 0 0 8px 0;
      }
      .logo-row span {
        font-size: 16px;
        font-weight: 600;
        line-height: 1.4;
      }
      .tagline { font-size: 14px; margin-top: 6px; }
      .nav-controls {
        flex-direction: row;
        gap: 8px;
        margin-top: 10px;
        justify-content: center;
      }

      .nav-controls .btn:first-child { display: none; }
      .nav-controls .btn.back-btn { padding: 4px 8px; font-size: 12px; }

      /* Mobile Sliding Sidebar */
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 220px;
        height: 100%;
        z-index: 2000;
        transition: 0.3s;
      }
      .sidebar.active { left: 0; }

      main { padding: 15px; }
      h2 { font-size: 18px; }
    }
  </style>

  <!-- Font Awesome CDN for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-title">
      <div class="logo-row">
        <img src="https://raw.githubusercontent.com/sunshinebayana/portal/main/logo-192.png" alt="Logo">
        <span>Sunshine Computer Training &<br>STENO Classes, Bayana</span>
      </div>
      <div class="tagline">Master Typing, Steno & Computer Skills 🚀</div>
    </div>
    <div class="nav-controls">
      <button class="btn back-btn" onclick="goBack()">⬅ Back</button>
      <button class="btn menu-btn" onclick="toggleMenu()">☰ Menu</button>
      <span class="welcome" id="welcomeMsg">Welcome, User!</span>
      <select id="menu" onchange="menuAction(this.value)">
        <option value="">☰ Menu</option>
        <option value="profile">👤 Profile</option>
        <option value="settings">⚙ Settings</option>
        <option value="logout">🚪 Logout</option>
      </select>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <h3>Navigation</h3>
      <a href="#"><i class="fas fa-book"></i> RS-CIT</a>
      <a href="#"><i class="fas fa-keyboard"></i> Typing Tutor</a>
      <a href="#"><i class="fas fa-microphone"></i> Stenographer</a>
      <a href="#"><i class="fas fa-file-alt"></i> RSMSSB LDC</a>
      <a href="#"><i class="fas fa-chalkboard-teacher"></i> REET (Main)</a>
      <a href="#"><i class="fas fa-user-cog"></i> Class IV Exams</a>
    </aside>

    <main>
      <h2>Choose Your Preparation Module</h2>
      <div class="card-grid" id="cardGrid"></div>
    </main>
  </div>

  <script>
    // ===== User Login & Welcome =====
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") location.replace("login.html");

    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    function goBack() { window.history.back(); }

    function menuAction(value) {
      if (value === "logout") logoutUser();
      else if (value === "profile") alert("Profile page under construction.");
      else if (value === "settings") alert("Settings page under construction.");
      document.getElementById("menu").value = "";
    }

    function logoutUser() {
      const userData = JSON.parse(localStorage.getItem("userData"));
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("❌ Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }

    // ===== Toggle Mobile Sidebar =====
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // ===== Dynamic Cards =====
    const modules = [
      { title: "RS-CIT Exam", desc: "Start your RS-CIT practice test now!", icon: "fas fa-book", link: "rs-cit-module.html" },
      { title: "Computer Efficiency", desc: "Practice to improve your computer skills.", icon: "fas fa-desktop" },
      { title: "Typing Tutor", desc: "Boost your typing speed and accuracy.", icon: "fas fa-keyboard" },
      { title: "Raj HighCourt Stenographer", desc: "Prepare with dictation & shorthand modules.", icon: "fas fa-microphone" },
      { title: "RSMSSB LDC", desc: "Get ready for Rajasthan LDC recruitment.", icon: "fas fa-file-alt" },
      { title: "REET (Main) Test", desc: "Test your knowledge for REET exams.", icon: "fas fa-chalkboard-teacher" },
      { title: "चतुर्थ श्रेणी भर्ती", desc: "Practice for Group-D job recruitment exams.", icon: "fas fa-user-cog" },
    ];

    const cardGrid = document.getElementById("cardGrid");
    modules.forEach(mod => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<i class="${mod.icon}"></i>
                        <h3>${mod.title}</h3>
                        <p>${mod.desc}</p>`;
      if (mod.link) card.onclick = () => location.href = mod.link;
      cardGrid.appendChild(card);
    });
  </script>
</body>
</html>
