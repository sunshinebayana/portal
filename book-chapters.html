<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò RS-CIT Book Chapter Tests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
    }
    header {
      background-color: #1976d2;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .welcome-msg {
      font-size: 15px;
      font-weight: 500;
      color: #fff;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background: #ef5350;
      color: white;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #d32f2f;
    }
    .back-btn {
      background: #43a047;
    }
    .back-btn:hover {
      background: #2e7d32;
    }
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .mode-toggle {
      text-align: center;
      margin-bottom: 25px;
    }
    .mode-toggle button {
      padding: 8px 15px;
      border: none;
      margin: 0 5px;
      border-radius: 6px;
      background: #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    .mode-toggle .active-mode {
      background: #4caf50;
      color: #fff;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .feature-btn {
      background: white;
      border: 2px solid #1976d2;
      color: #1976d2;
      padding: 20px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: #1976d2;
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-right {
        margin-top: 8px;
      }
      .welcome-msg {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>üìò RS-CIT Book Chapter Tests</div>
    <div class="header-right">
      <span class="welcome-msg" id="welcomeMsg">Welcome, User!</span>
      <button class="btn back-btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="btn" onclick="logoutUser()">Logout</button>
    </div>
  </header>

  <main>
    <h2>Select a Chapter Test</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')">üìù Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')">üß™ Exam Mode</button>
    </div>

    <!-- Chapter Buttons -->
    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T11')">1. Introduction to Computer <span>üîπT11</span></button>
      <button class="feature-btn" onclick="startTest('T12')">2. Internet and Services <span>üîπT12</span></button>
      <button class="feature-btn" onclick="startTest('T13')">3. MS Office & Other Office Tools <span>üîπT13</span></button>
      <button class="feature-btn" onclick="startTest('T14')">4. Cyber Security & Application of IT <span>üîπT14</span></button>
      <button class="feature-btn" onclick="startTest('T15')">5. IT Based Services <span>üîπT15</span></button>
    </div>
  </main>

  <script>
    // Prevent direct access if not logged in
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // Get user data
    const userData = JSON.parse(localStorage.getItem("userData"));
    if (userData && userData.fullname) {
      document.getElementById("welcomeMsg").textContent = `Welcome, ${userData.fullname}!`;
    }

    // Mode toggle logic
    let selectedMode = 'practice';
    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.remove("active-mode");
      document.getElementById("examModeBtn").classList.remove("active-mode");
      if (mode === 'practice') {
        document.getElementById("practiceModeBtn").classList.add("active-mode");
      } else {
        document.getElementById("examModeBtn").classList.add("active-mode");
      }
    }

    // Start test function calls function in script.js
    function startTest(code) {
      const username = userData?.username || "guest";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username);
    }

    // Back button function
    function goBack() {
      location.href = "rs-cit-module.html";
    }

    // Logout function
    function logoutUser() {
      if (userData && userData.username) {
        const logoutUrl = `https://script.google.com/macros/s/AKfycbx4Bx-4lSDrBsB1_i6E4reHBiKgKP1zhtVWryVoN8L90Bx72JHSNPaA12aV__fYbRA-/exec?action=logout&username=${encodeURIComponent(userData.username)}`;
        fetch(logoutUrl).catch(err => console.error("Logout error:", err));
      }
      localStorage.clear();
      location.replace("login.html");
    }
  </script>

  <script src="script.js"></script>

</body>
</html>
