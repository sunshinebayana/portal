<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò RS-CIT Book Chapter Tests ‚Äî Sunshine Institute</title>
  <style>
    :root{
      --primary:#0d1b4c;
      --secondary:#f8bbd0;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:12px;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== MAIN CONTENT ===== */
    main{max-width:1000px;margin:24px auto;padding:0 16px;flex:1}
    h2{font-size:22px;margin:0 0 18px;color:var(--accent);text-align:center}

    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .mode-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    .mode-toggle button.active-mode {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }
    .feature-btn {
      background: white;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 18px 15px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-3px);
    }
    .feature-btn span {
      float: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <header id="header"></header>

  <main>
    <h2>üìò RS-CIT Book Chapter Tests</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')">üìù Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')">üß™ Exam Mode</button>
    </div>

    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T11')">1. Introduction to Computer <span>üîπT11</span></button>
      <button class="feature-btn" onclick="startTest('T12')">2. Internet and Services <span>üîπT12</span></button>
      <button class="feature-btn" onclick="startTest('T13')">3. MS Office & Other Office Tools <span>üîπT13</span></button>
      <button class="feature-btn" onclick="startTest('T14')">4. Cyber Security & Application of IT <span>üîπT14</span></button>
      <button class="feature-btn" onclick="startTest('T15')">5. IT Based Services <span>üîπT15</span></button>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <footer id="footer"></footer>

  <script src="protect.js"></script>
  <script>
    let selectedMode = "practice";

    // ‚úÖ Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // ‚úÖ Switch Mode
    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.toggle("active-mode", mode === "practice");
      document.getElementById("examModeBtn").classList.toggle("active-mode", mode === "exam");
    }

    // ‚úÖ Back to RS-CIT Module (must remain in this file)
    function goBack() {
      location.href = "rs-cit-module.html";
    }

    // ‚úÖ Start Test
    function startTest(code) {
      const userData = JSON.parse(localStorage.getItem("userData"));
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    // ‚úÖ Actual Test Starter
    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);
      location.href = "exam-modes-screen.html";
    }
  </script>
  <script src="header-footer.js"></script>
</body>
</html>
