<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“˜ RS-CIT Book Chapter Tests â€” Sunshine Institute</title>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --primary:#0d1b4c;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:12px;

      /* icon bg colors */
      --c1:#4cafef;
      --c2:#34a853;
      --c3:#fbbc05;
      --c4:#e91e63;
      --c5:#9c27b0;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    main{max-width:800px;margin:24px auto;padding:0 16px;flex:1;}
    h2{font-size:22px;margin:0 0 18px;color:var(--accent);text-align:center;}

    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .mode-toggle button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    .mode-toggle button.active-mode {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }

    /* ===== Menu Style Buttons (Row) ===== */
    .btn-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .feature-btn {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 14px 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      text-align: left;
    }
    .feature-btn:hover {
      transform: translateY(-2px);
      background: var(--accent);
      color:#fff;
    }

    /* circle icon */
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    .feature-btn:hover .icon {
      background:#fff !important;
      color:var(--accent) !important;
    }

    .c1 { background: var(--c1); }
    .c2 { background: var(--c2); }
    .c3 { background: var(--c3); }
    .c4 { background: var(--c4); }
    .c5 { background: var(--c5); }

    /* text + code same row */
    .btn-text {
      display:flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      font-size:15px;
      font-weight:600;
    }
    .btn-text span {
      font-size:13px;
      color:var(--muted);
      font-weight:600;
    }
    .feature-btn:hover .btn-text span {
      color:#fff;
    }
  </style>
</head>
<body>

  <header id="header"></header>

  <main>
    <h2>ðŸ“˜ RS-CIT Book Chapter Tests</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')"><i class="fa-solid fa-pen"></i> Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')"><i class="fa-solid fa-flask"></i> Exam Mode</button>
    </div>

    <!-- Menu Style Buttons -->
    <div class="btn-list">
      <button class="feature-btn" onclick="startTest('T11')">
        <div class="icon c1"><i class="fa-solid fa-computer"></i></div>
        <div class="btn-text">
          Introduction to Computer <span>ðŸ”¹T11</span>
        </div>
      </button>

      <button class="feature-btn" onclick="startTest('T12')">
        <div class="icon c2"><i class="fa-solid fa-globe"></i></div>
        <div class="btn-text">
          Internet and Services <span>ðŸ”¹T12</span>
        </div>
      </button>

      <button class="feature-btn" onclick="startTest('T13')">
        <div class="icon c3"><i class="fa-solid fa-file-word"></i></div>
        <div class="btn-text">
          MS Office & Tools <span>ðŸ”¹T13</span>
        </div>
      </button>

      <button class="feature-btn" onclick="startTest('T14')">
        <div class="icon c4"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="btn-text">
          Cyber Security <span>ðŸ”¹T14</span>
        </div>
      </button>

      <button class="feature-btn" onclick="startTest('T15')">
        <div class="icon c5"><i class="fa-solid fa-gears"></i></div>
        <div class="btn-text">
          IT Based Services <span>ðŸ”¹T15</span>
        </div>
      </button>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="protect.js"></script>
  <script>
    let selectedMode = "practice";
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") location.replace("login.html");

    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.toggle("active-mode", mode==="practice");
      document.getElementById("examModeBtn").classList.toggle("active-mode", mode==="exam");
    }

    function startTest(code) {
      const userData = JSON.parse(localStorage.getItem("userData"));
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);
      location.href = "exam-modes-screen.html";
    }
  </script>
  <script src="header-footer.js"></script>
</body>
</html>
