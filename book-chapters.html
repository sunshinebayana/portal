<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“˜ RS-CIT Book Chapter Tests â€” Sunshine Institute</title>

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --primary:#0d1b4c;
      --secondary:#f8bbd0;
      --accent:#e91e63;
      --bg:#fff;
      --muted:#6b7280;
      --radius:14px;

      /* icon bg colors */
      --c1:#4cafef;
      --c2:#34a853;
      --c3:#fbbc05;
      --c4:#e91e63;
      --c5:#9c27b0;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(180deg,#f7f9fc 0%,#ffffff 70%);
      color:var(--primary);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* ===== MAIN CONTENT ===== */
    main{max-width:900px;margin:20px auto;padding:0 14px;flex:1;text-align:center}
    h2{font-size:20px;margin:0 0 16px;color:var(--accent);}

    /* Mode Toggle */
    .mode-toggle {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .mode-toggle button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      background: #e0e0e0;
      transition: all 0.3s ease;
    }
    .mode-toggle button.active-mode {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }

    /* ===== Menu Style Grid ===== */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 14px;
      padding: 6px;
    }
    .feature-btn {
      background: white;
      border: none;
      padding: 14px 8px;
      font-size: 14px;
      border-radius: var(--radius);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      transition: all 0.25s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feature-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
      background: var(--accent);
      color: #fff;
    }

    /* ===== Circle Icons (Smaller) ===== */
    .icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    .feature-btn:hover .icon {
      background: #fff !important;
      color: var(--accent) !important;
    }

    /* individual colors */
    .c1 { background: var(--c1); }
    .c2 { background: var(--c2); }
    .c3 { background: var(--c3); }
    .c4 { background: var(--c4); }
    .c5 { background: var(--c5); }

    .feature-btn span {
      font-size: 12px;
      font-weight: bold;
      color: var(--muted);
    }
    .feature-btn:hover span {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <header id="header"></header>

  <main>
    <h2>ðŸ“˜ RS-CIT Book Chapter Tests</h2>

    <!-- Mode Toggle -->
    <div class="mode-toggle">
      <button id="practiceModeBtn" class="active-mode" onclick="switchMode('practice')"><i class="fa-solid fa-pen"></i> Practice Mode</button>
      <button id="examModeBtn" onclick="switchMode('exam')"><i class="fa-solid fa-flask"></i> Exam Mode</button>
    </div>

    <!-- Menu Style Buttons -->
    <div class="btn-grid">
      <button class="feature-btn" onclick="startTest('T11')">
        <div class="icon c1"><i class="fa-solid fa-computer"></i></div>
        Introduction
        <span>ðŸ”¹T11</span>
      </button>

      <button class="feature-btn" onclick="startTest('T12')">
        <div class="icon c2"><i class="fa-solid fa-globe"></i></div>
        Internet
        <span>ðŸ”¹T12</span>
      </button>

      <button class="feature-btn" onclick="startTest('T13')">
        <div class="icon c3"><i class="fa-solid fa-file-word"></i></div>
        MS Office
        <span>ðŸ”¹T13</span>
      </button>

      <button class="feature-btn" onclick="startTest('T14')">
        <div class="icon c4"><i class="fa-solid fa-shield-halved"></i></div>
        Security
        <span>ðŸ”¹T14</span>
      </button>

      <button class="feature-btn" onclick="startTest('T15')">
        <div class="icon c5"><i class="fa-solid fa-gears"></i></div>
        IT Services
        <span>ðŸ”¹T15</span>
      </button>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <footer id="footer"></footer>

  <script src="protect.js"></script>
  <script>
    let selectedMode = "practice";

    // âœ… Prevent Direct Access
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn !== "true") {
      location.replace("login.html");
    }

    // âœ… Switch Mode
    function switchMode(mode) {
      selectedMode = mode;
      document.getElementById("practiceModeBtn").classList.toggle("active-mode", mode === "practice");
      document.getElementById("examModeBtn").classList.toggle("active-mode", mode === "exam");
    }

    // âœ… Back to RS-CIT Module
    function goBack() {
      location.href = "rs-cit-module.html";
    }

    // âœ… Start Test
    function startTest(code) {
      const userData = JSON.parse(localStorage.getItem("userData"));
      const username = userData?.username || "guest";
      const fullname = userData?.fullname || "Guest User";
      startRscitTest(code, `Loading ${code}_RSCIT...`, selectedMode, username, fullname);
    }

    // âœ… Actual Test Starter
    function startRscitTest(code, message, mode, username, fullname) {
      localStorage.setItem("test_code", code);
      localStorage.setItem("test_message", message);
      localStorage.setItem("test_mode", mode);
      localStorage.setItem("test_username", username);
      localStorage.setItem("test_fullname", fullname);
      location.href = "exam-modes-screen.html";
    }
  </script>
  <script src="header-footer.js"></script>
</body>
</html>
