<!DOCTYPE html>

<head>

  <title>RS-CIT Book Chapter Tests</title>
  <style>
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg,#f3f9ff 0%, #ffffff 60%);
