<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f3e7ff);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #001f4d;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header span.title {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }
    header span.tagline {
      font-size: 13px;
      font-style: italic;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(123, 47, 247, 0.2);
    }
    h2 {
      text-align: center;
      color: #001f4d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f3e5f5;
      color: #333;
    }
    .top-rank {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9ff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .top-rank h3 {
      margin-bottom: 10px;
      color: #7b2ff7;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      font-size: 12px;
      color: #fff;
      background-color: #001f4d;
    }
    .chart-container {
      margin-top: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <span class="title">Sunshine Computer Training & STENO Classes, Bayana</span>
    <span class="tagline">Master Typing, Steno & Computer Skills</span>
    <div id="fullnameLabel" style="margin-top:5px;"></div>
  </header>

  <div class="container">
    <h2>üìä Performance Report</h2>
    <div id="reportArea">‚è≥ Loading your report...</div>

    <!-- Chart Section -->
    <div class="chart-container">
      <h3 style="text-align:center; color:#7b2ff7;">üìà Performance Overview</h3>
      <canvas id="performanceChart"></canvas>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    @ 2025 AK Sharma ¬∑ Sunshine Institute ‚Äî RS-CIT Practice Portal
  </footer>

<script>
  const username = (localStorage.getItem("test_username") || "").trim();
  const fullname = localStorage.getItem("test_fullname") || "";

  document.getElementById("fullnameLabel").textContent = fullname ? `üë§ ${fullname}` : "üë§ Guest User";

  let chartInstance = null;

  function loadResultReport() {
    if (!username) {
      document.getElementById("reportArea").innerHTML = `<h3 style="color:red;">‚ùå User not found. Please login again.</h3>`;
      return;
    }

    fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("reportArea").innerHTML = `<h3 style="color:red;">‚ö† ${data.message || "Error fetching report."}</h3>`;
          return;
        }

        const r = data.report;

        // Performance table
        const reportHtml = `
          <table>
            <tr><th>Total Test Given</th><td>${r.totalTest || 0}</td></tr>
            <tr><th>Average Marks</th><td>${r.averageMarks || "--"}</td></tr>
            <tr><th>Best Score</th><td>${r.bestScore || "--"} (TestCode: ${r.bestScoreTest || "--"})</td></tr>
            <tr><th>Worst Score</th><td>${r.worstScore || "--"} (TestCode: ${r.worstScoreTest || "--"})</td></tr>
            <tr><th>Weighted Score</th><td>${r.weightedScore || "--"}</td></tr>
            <tr><th>Rank</th><td>${r.rank || "--"}</td></tr>
            <tr><th>Over All Rank</th><td>${r.overallRank || "--"}</td></tr>
            <tr><th>Improvement Insights</th><td>${r.remarks || "--"}</td></tr>
          </table>
        `;

        // Top Rankers section
        let topRankHtml = "";
        if (data.topFive && data.topFive.length) {
          topRankHtml += `<div class="top-rank"><h3>üèÜ Top 5 Rank Holders</h3><ol>`;
          data.topFive.forEach(name => {
            topRankHtml += `<li>${name}</li>`;
          });
          topRankHtml += `</ol></div>`;
        }

        document.getElementById("reportArea").innerHTML = reportHtml + topRankHtml;

        // Chart rendering
        renderChart(r);
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("reportArea").innerHTML = `<h3 style="color:red;">‚ö† Error loading report. Please try again later.</h3>`;
      });
  }

  function renderChart(r) {
    const ctx = document.getElementById('performanceChart').getContext('2d');
    if (chartInstance) {
      chartInstance.destroy();
    }
    chartInstance = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Average Marks', 'Best Score', 'Worst Score', 'Weighted Score'],
        datasets: [{
          label: 'Score (%)',
          data: [
            parseFloat((r.averageMarks || '0').toString().replace('%','')),
            parseFloat((r.bestScore || '0').toString().replace('%','')),
            parseFloat((r.worstScore || '0').toString().replace('%','')),
            parseFloat((r.weightedScore || '0').toString().replace('%',''))
          ],
          backgroundColor: ['#7b2ff7', '#4caf50', '#f44336', '#2196f3']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Percentage (%)'
            }
          }
        }
      }
    });
  }

  loadResultReport();
</script>
   <script src="project.js"></script>
</body>
</html>
