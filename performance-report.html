<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Header -->
  <header id="header"></header>

  <h2>üìä Performance Report</h2>
  <div id="reportArea">‚è≥ Loading your report...</div>

  <script src="protect.js"></script>
  <script>
    // ‚úÖ ‡§Ö‡§¨ ‡§∏‡§ø‡§∞‡•ç‡§´ userData ‡§∏‡•á ‡§π‡•Ä username ‡§Æ‡§ø‡§≤‡•á‡§ó‡§æ
    const userData = JSON.parse(localStorage.getItem("userData"));
    const username = userData?.username?.trim() || "";

    function loadResultReport() {
      if (!username) {
        document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ùå User not found. Please login again.</p>`;
        return;
      }

      fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† ${data.message || "Error fetching report."}</p>`;
            return;
          }

          const r = data.report;

          // ‚úÖ ‡§∏‡§ø‡§∞‡•ç‡§´‡§º Total Test Given ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ ‡§π‡•à
          const reportHtml = `
            <table>
              <tr><th>Total Test Given</th><td>${r.totalTest || 0}</td></tr>
            </table>
          `;

          document.getElementById("reportArea").innerHTML = reportHtml;
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† Error loading report. Please try again later.</p>`;
        });
    }
function goBack(){ location.href="rs-cit-module.html"; }
    loadResultReport();
  </script>

  <!-- ‚úÖ Footer -->
  <footer id="footer"></footer>

  <script src="header-footer.js"></script>
</body>
</html>
