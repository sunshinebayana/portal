<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #e0f7fa);
      color: #333;
    }
    h2 {
      text-align: center;
      color: #001f4d;
      margin: 25px 10px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 950px;
      margin: auto;
      padding: 15px;
    }

    /* ===== Card Styles ===== */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }
    .card-header {
      background: linear-gradient(90deg, #001f4d, #ff6699);
      color: #fff;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-body {
      padding: 20px;
      overflow-x: auto;
    }

    /* ===== Table Styles ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    th, td {
      text-align: left;
      padding: 12px 10px;
      border-bottom: 1px solid #e3e6f0;
      font-size: 15px;
    }
    th {
      background: #f8f9ff;
      font-weight: 600;
      color: #001f4d;
    }
    tr:last-child td {
      border-bottom: none;
    }
    th:nth-child(1), td:nth-child(1) { min-width: 40px; text-align: center; }
    th:nth-child(2), td:nth-child(2) { min-width: 90px; }
    th:nth-child(3), td:nth-child(3) { min-width: 100px; }
    th:nth-child(4), td:nth-child(4) { min-width: 140px; }
    th:nth-child(5), td:nth-child(5) { min-width: 80px; text-align: center; }
    th:nth-child(6), td:nth-child(6),
    th:nth-child(7), td:nth-child(7),
    th:nth-child(8), td:nth-child(8) { min-width: 100px; text-align: center; }
    th:nth-child(9), td:nth-child(9) { min-width: 100px; text-align: center; }

    /* ===== Rank Highlight ===== */
    .rank-highlight {
      display: inline-block;
      background: #001f4d;
      color: #fff;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 24px;
      font-size: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    /* ===== Top Rankers Table ===== */
    .rankers-table th {
      background: #001f4d;
      color: #fff;
      text-align: center;
    }
    .rankers-table td {
      text-align: center;
      border-bottom: 1px solid #e3e6f0;
      font-size: 16px;
      font-weight: 500;
    }
    .rankers-table tr:nth-child(even) {
      background: #fdf2f7;
    }

    /* ===== Button ===== */
    .btn-show-tests {
      margin-top: 20px;
      padding: 14px 22px;
      background: #001f4d;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-show-tests:hover {
      background: #003080;
      transform: scale(1.05);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      h2 { font-size: 24px; }
      .card-body { padding: 15px; }
      th, td { padding: 8px 6px; font-size: 14px; }
      .btn-show-tests { padding: 12px 18px; font-size: 15px; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; margin: 20px 5px; }
      .card-header { flex-direction: column; align-items: flex-start; font-size: 18px; }
      .rank-highlight { font-size: 16px; padding: 6px 12px; }
      table, th, td { font-size: 13px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header id="header"></header>

  <h2>üìä Performance Report</h2>
  <div class="container">
    <div id="reportArea">‚è≥ Loading your report...</div>
    <div id="reportAllTestsArea"></div>
  </div>

  <script src="protect.js"></script>
  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));
    const username = userData?.username?.trim() || "";

    function formatDate(value) {
      if (!value) return "-";
      const d = new Date(value);
      if (isNaN(d.getTime())) return value;
      const dd = ("0" + d.getDate()).slice(-2);
      const mm = ("0" + (d.getMonth() + 1)).slice(-2);
      const yyyy = d.getFullYear();
      return `${dd}-${mm}/${yyyy}`;
    }

    function formatPercentage(value) {
      const num = parseFloat(value);
      if (isNaN(num)) return value || "-";
      return num.toFixed(2);
    }

    function loadResultReport() {
      if (!username) {
        document.getElementById("reportArea").innerHTML =
          `<p style="color:red; text-align:center;">‚ùå User not found. Please login again.</p>`;
        return;
      }

      fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("reportArea").innerHTML =
              `<p style="color:red; text-align:center;">‚ö† ${data.message || "Error fetching report."}</p>`;
            return;
          }

          const r = data.report;
          const t = data.topRankers;

          const today = new Date();
          const formattedDate = ("0" + today.getDate()).slice(-2) + "/" +
                                ("0" + (today.getMonth() + 1)).slice(-2) + "/" +
                                today.getFullYear();

          const reportCard = `
            <div class="card">
              <div class="card-header">
                <span>üìå Your Performance Summary</span>
                <span style="font-size:14px; font-weight:500; color:#ffebcd;">${formattedDate}</span>
              </div>
              <div class="card-body">
                <table>
                  <tr>
                    <th>Overall Rank</th>
                    <td colspan="3"><span class="rank-highlight">${r.overallRank || "-"}</span></td>
                  </tr>
                  <tr>
                    <th>Total Test Given</th>
                    <td>${r.totalTest || 0}</td>
                    <th>Average Marks</th>
                    <td>${formatPercentage(r.averageMarks) || "-"}%</td>
                  </tr>
                  <tr>
                    <th>Best Score</th>
                    <td>${formatPercentage(r.bestScore) || "-"}%</td>
                    <th>Best Score TestCode</th>
                    <td>${r.bestScoreTestCode || "-"}</td>
                  </tr>
                  <tr>
                    <th>Improvement Insights</th>
                    <td colspan="3">${r.improvementInsights || "-"}</td>
                  </tr>
                </table>
              </div>
            </div>
          `;

          const topRankersCard = `
            <div class="card">
              <div class="card-header">üèÜ Top 5 Rankers</div>
              <div class="card-body">
                <table class="rankers-table">
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Badge</th>
                  </tr>
                  <tr><td>Rank 1</td><td>${t.rank1 || "-"}</td><td>ü•á</td></tr>
                  <tr><td>Rank 2</td><td>${t.rank2 || "-"}</td><td>ü•à</td></tr>
                  <tr><td>Rank 3</td><td>${t.rank3 || "-"}</td><td>ü•â</td></tr>
                  <tr><td>Rank 4</td><td>${t.rank4 || "-"}</td><td>‚≠ê</td></tr>
                  <tr><td>Rank 5</td><td>${t.rank5 || "-"}</td><td>‚≠ê</td></tr>
                </table>
              </div>
            </div>
          `;

          document.getElementById("reportArea").innerHTML = reportCard + topRankersCard;

          const btn = document.createElement("button");
          btn.className = "btn-show-tests";
          btn.textContent = "üëâ ‡§Ö‡§™‡§®‡•á ‡§∏‡§≠‡•Ä ‡§ü‡•á‡§∏‡•ç‡§ü ‡§ï‡§æ ‡§°‡§æ‡§ü‡§æ ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç (Show All Test Data)";
          btn.onclick = showAllTests;
          document.getElementById("reportArea").appendChild(btn);
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("reportArea").innerHTML =
            `<p style="color:red; text-align:center;">‚ö† Error loading report. Please try again later.</p>`;
        });
    }

    function showAllTests() {
      document.getElementById("reportAllTestsArea").innerHTML = `
        <div class="card">
          <div class="card-header">üìë Your All Test Data</div>
          <div class="card-body">‚è≥ Loading all tests data for <b>${username}</b>...</div>
        </div>
      `;

      fetch(`${BASE_URL}?action=getalltestdata&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("reportAllTestsArea").innerHTML =
              `<p style="color:red; text-align:center;">‚ö† ${data.message || "Error fetching all test data."}</p>`;
            return;
          }

          let rows = "";
          data.tests.forEach((test, i) => {
            rows += `
              <tr>
                <td>${i + 1}</td>
                <td>${test.testCode || "-"}</td>
                <td>${formatDate(test.testDate)}</td>
                <td>${test.learnerName || "-"}</td>
                <td>${test.result || "-"}</td>
                <td>${test.maxMarks || "-"}</td>
                <td>${test.obtainedMarks || "-"}</td>
                <td>${formatPercentage(test.percentage)}%</td>
                <td>${test.testTime || "-"}</td>
              </tr>
            `;
          });

          document.getElementById("reportAllTestsArea").innerHTML = `
            <div class="card">
              <div class="card-header">üìë Your All Test Data</div>
              <div class="card-body">
                <table>
                  <tr>
                    <th>#</th>
                    <th>Test Code</th>
                    <th>Test Date</th>
                    <th>Learner</th>
                    <th>Result</th>
                    <th>Max Marks</th>
                    <th>Obtained</th>
                    <th>Percentage</th>
                    <th>Time (min)</th>
                  </tr>
                  ${rows}
                </table>
              </div>
            </div>
          `;
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("reportAllTestsArea").innerHTML =
            `<p style="color:red; text-align:center;">‚ö† Error loading test data. Please try again later.</p>`;
        });
    }

    function goBack(){ 
      location.href="rs-cit-module.html"; 
    }

    loadResultReport();
  </script>

  <!-- Footer -->
  <footer id="footer"></footer>
  <script src="header-footer.js"></script>
</body>
</html>
