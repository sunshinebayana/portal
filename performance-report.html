<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    /* ===== Global Styles ===== */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2ff, #fdf2f7);
      color: #333;
    }

    h2 {
      text-align: center;
      color: #001f4d;
      margin: 30px 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 950px;
      margin: auto;
      padding: 20px;
      overflow-x: auto; /* responsive tables */
    }

    /* ===== Card Styles ===== */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 35px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    .card-header {
      background: linear-gradient(90deg, #001f4d, #ff6699);
      color: #fff;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .card-body {
      padding: 22px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Table Styles ===== */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 14px;
      border-bottom: 1px solid #e3e6f0;
      font-size: 16px;
    }
    th {
      background: #f8f9ff;
      font-weight: 600;
      width: 40%;
      color: #001f4d;
    }
    tr:last-child td {
      border-bottom: none;
    }

    /* ===== Overall Rank Highlight ===== */
    .rank-highlight {
      display: inline-block;
      background: linear-gradient(135deg, #001f4d, #003d99);
      color: #fff;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 18px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    /* ===== Top Rankers Table ===== */
    .rankers-table {
      width: 100%;
      border-collapse: collapse;
    }
    .rankers-table th {
      background: linear-gradient(90deg, #001f4d, #003d99);
      color: #fff;
      text-align: center;
      font-size: 17px;
      letter-spacing: 0.3px;
    }
    .rankers-table td {
      text-align: center;
      border-bottom: 1px solid #e3e6f0;
      font-size: 16px;
      font-weight: 500;
      padding: 12px;
    }
    .rankers-table tr:nth-child(even) {
      background: #fdf2f7;
    }
    .rankers-table tr:hover {
      background: #f1f5ff;
      transition: background 0.3s ease;
    }

    /* ===== Responsive Table ===== */
    @media (max-width: 600px) {
      th, td {
        padding: 10px;
        font-size: 14px;
      }
      .card-header {
        font-size: 18px;
      }
      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header id="header"></header>

  <h2>üìä Performance Report</h2>
  <div class="container">
    <div id="reportArea">‚è≥ Loading your report...</div>
  </div>

  <script src="protect.js"></script>
  <script>
    const BASE_URL = "https://yourapi.com/api"; // üîπ Replace with real API URL
    const userData = JSON.parse(localStorage.getItem("userData") || '{}');
    const username = userData?.username?.trim() || "";

    function loadResultReport() {
      if (!username) {
        document.getElementById("reportArea").innerHTML =
          `<p style="color:red; text-align:center; font-weight:bold;">‚ùå User not found. Please login again.</p>`;
        return;
      }

      fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("reportArea").innerHTML =
              `<p style="color:red; text-align:center; font-weight:bold;">‚ö† ${data.message || "Error fetching report."}</p>`;
            return;
          }

          const r = data.report;
          const t = data.topRankers;

          // ‚úÖ Performance Report Card
          const reportCard = `
            <div class="card">
              <div class="card-header">üìå Your Performance Summary</div>
              <div class="card-body">
                <table>
                  <tr>
                    <th>Overall Rank</th>
                    <td colspan="3"><span class="rank-highlight">${r.overallRank || "-"}</span></td>
                  </tr>
                  <tr>
                    <th>Total Test Given</th>
                    <td>${r.totalTest || 0}</td>
                    <th>Average Marks</th>
                    <td>${r.averageMarks || "-"}%</td>
                  </tr>
                  <tr>
                    <th>Best Score</th>
                    <td>${r.bestScore || "-"}%</td>
                    <th>Best Score TestCode</th>
                    <td>${r.bestScoreTestCode || "-"}</td>
                  </tr>
                  <tr>
                    <th>Improvement Insights</th>
                    <td colspan="3">${r.improvementInsights || "-"}</td>
                  </tr>
                </table>
              </div>
            </div>
          `;

          // ‚úÖ Top 5 Rankers Table
          const topRankersCard = `
            <div class="card">
              <div class="card-header">üèÜ Top 5 Rankers</div>
              <div class="card-body">
                <table class="rankers-table">
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Badge</th>
                  </tr>
                  <tr><td>Rank 1</td><td>${t.rank1 || "-"}</td><td>ü•á</td></tr>
                  <tr><td>Rank 2</td><td>${t.rank2 || "-"}</td><td>ü•à</td></tr>
                  <tr><td>Rank 3</td><td>${t.rank3 || "-"}</td><td>ü•â</td></tr>
                  <tr><td>Rank 4</td><td>${t.rank4 || "-"}</td><td>‚≠ê</td></tr>
                  <tr><td>Rank 5</td><td>${t.rank5 || "-"}</td><td>‚≠ê</td></tr>
                </table>
              </div>
            </div>
          `;

          document.getElementById("reportArea").innerHTML = reportCard + topRankersCard;
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("reportArea").innerHTML =
            `<p style="color:red; text-align:center; font-weight:bold;">‚ö† Error loading report. Please try again later.</p>`;
        });
    }

    function goBack(){ 
      location.href="rs-cit-module.html"; 
    }

    loadResultReport();
  </script>

  <!-- ===== Footer ===== -->
  <footer id="footer"></footer>
  <script src="header-footer.js"></script>
</body>
</html>
