<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .section-title {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Header -->
  <header id="header"></header>

  <h2>üìä Performance Report</h2>
  <div id="reportArea">‚è≥ Loading your report...</div>

  <script src="protect.js"></script>
  <script>
    // ‚úÖ userData ‡§∏‡•á username ‡§≤‡•á‡§®‡§æ
    const userData = JSON.parse(localStorage.getItem("userData"));
    const username = userData?.username?.trim() || "";

    function loadResultReport() {
      if (!username) {
        document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ùå User not found. Please login again.</p>`;
        return;
      }

      fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† ${data.message || "Error fetching report."}</p>`;
            return;
          }

          const r = data.report;
          const t = data.topRankers;

          // ‚úÖ Performance Report Table
          const reportHtml = `
            <table>
              <tr><th>Total Test Given</th><td>${r.totalTest || 0}</td></tr>
              <tr><th>Average Marks</th><td>${r.averageMarks || "-"}%</td></tr>
              <tr><th>Best Score</th><td>${r.bestScore || "-"}%</td></tr>
              <tr><th>Best Score TestCode</th><td>${r.bestScoreTestCode || "-"}</td></tr>
              <tr><th>Worst Score</th><td>${r.worstScore || "-"}%</td></tr>
              <tr><th>Worst Score TestCode</th><td>${r.worstScoreTestCode || "-"}</td></tr>
              <tr><th>Weighted Score</th><td>${r.weightedScore || "-"}</td></tr>
              <tr><th>Rank</th><td>${r.rank || "-"}</td></tr>
              <tr><th>Overall Rank</th><td>${r.overallRank || "-"}</td></tr>
              <tr><th>Improvement Insights</th><td>${r.improvementInsights || "-"}</td></tr>
            </table>

            <div class="section-title">üèÜ Top 5 Rankers</div>
            <table>
              <tr><th>Rank 1</th><td>${t.rank1 || "-"}</td></tr>
              <tr><th>Rank 2</th><td>${t.rank2 || "-"}</td></tr>
              <tr><th>Rank 3</th><td>${t.rank3 || "-"}</td></tr>
              <tr><th>Rank 4</th><td>${t.rank4 || "-"}</td></tr>
              <tr><th>Rank 5</th><td>${t.rank5 || "-"}</td></tr>
            </table>
          `;

          document.getElementById("reportArea").innerHTML = reportHtml;
        })
        .catch(err => {
          console.error("Error:", err);
          document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† Error loading report. Please try again later.</p>`;
        });
    }

    function goBack(){ 
      location.href="rs-cit-module.html"; 
    }

    loadResultReport();
  </script>

  <!-- ‚úÖ Footer -->
  <footer id="footer"></footer>

  <script src="header-footer.js"></script>
</body>
</html>
