<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Result Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    .top-rank {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h2>üìä Performance Report</h2>
  <div id="reportArea">‚è≥ Loading your report...</div>

<script>
  // Username ‡§î‡§∞ fullname localStorage ‡§∏‡•á ‡§≤‡•á‡§Ç‡§ó‡•á
  const username = (localStorage.getItem("test_username") || "").trim();

  function loadResultReport() {
    if (!username) {
      document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ùå User not found. Please login again.</p>`;
      return;
    }

    // üîª ‡§Ø‡§π‡§æ‡§Ç BASE_URL ‡§Ö‡§™‡§®‡•Ä API ‡§µ‡§æ‡§≤‡•Ä ‡§≤‡§ø‡§Ç‡§ï ‡§∏‡•á replace ‡§ï‡§∞‡•á‡§Ç
    fetch(`${BASE_URL}?action=getperformancereport&username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† ${data.message || "Error fetching report."}</p>`;
          return;
        }

        const r = data.report;

        // Performance table
        const reportHtml = `
          <table>
            <tr><th>Total Test Given</th><td>${r.totalTest || 0}</td></tr>
            <tr><th>Average Marks</th><td>${r.averageMarks || "--"}</td></tr>
            <tr><th>Best Score</th><td>${r.bestScore || "--"} (TestCode: ${r.bestScoreTest || "--"})</td></tr>
            <tr><th>Worst Score</th><td>${r.worstScore || "--"} (TestCode: ${r.worstScoreTest || "--"})</td></tr>
            <tr><th>Weighted Score</th><td>${r.weightedScore || "--"}</td></tr>
            <tr><th>Rank</th><td>${r.rank || "--"}</td></tr>
            <tr><th>Over All Rank</th><td>${r.overallRank || "--"}</td></tr>
            <tr><th>Improvement Insights</th><td>${r.remarks || "--"}</td></tr>
          </table>
        `;

        // Top Rankers section
        let topRankHtml = "";
        if (data.topFive && data.topFive.length) {
          topRankHtml += `<div class="top-rank"><b>üèÜ Top 5 Rank Holders:</b><ol>`;
          data.topFive.forEach(name => {
            topRankHtml += `<li>${name}</li>`;
          });
          topRankHtml += `</ol></div>`;
        }

        document.getElementById("reportArea").innerHTML = reportHtml + topRankHtml;
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("reportArea").innerHTML = `<p style="color:red;">‚ö† Error loading report. Please try again later.</p>`;
      });
  }

  loadResultReport();
</script>
   <script src="project.js"></script>
</body>
</html>
